apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: parlassets
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - cdn.ljubljana.parlameter.si
      secretName: parlassets-tls
  rules:
    - host: cdn.ljubljana.parlameter.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: parlassets
                port:
                  number: 80
