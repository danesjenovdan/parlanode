apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: parlameter-slovenija
resources:
  - parlacards/deployment.yaml
  - parlacards/ingress.yaml
  - parlacards/service.yaml
  - parlassets/deployment.yaml
  - parlassets/ingress.yaml
  - parlassets/service.yaml
images:
  - name: parlacards-slovenija
    newName: rg.fr-par.scw.cloud/djnd/parlacards-slovenija
    newTag: 'latest'
  - name: parlassets-slovenija
    newName: rg.fr-par.scw.cloud/djnd/parlassets-slovenija
    newTag: 'latest'
