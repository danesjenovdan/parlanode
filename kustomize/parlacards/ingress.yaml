apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: parlacards
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-sandbox"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - parlacards-hrvaska.lb.djnd.si
        - gledaj.10.parlametar.hr
      secretName: parlacards-tls
  rules:
    - host: parlacards-hrvaska.lb.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: parlacards
                port:
                  number: 3000
    - host: gledaj.10.parlametar.hr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: parlacards
                port:
                  number: 3000
