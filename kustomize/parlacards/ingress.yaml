apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: parlacards
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  tls:
    - hosts:
        - parlacards-ua.lb.djnd.si
      secretName: parlacards-tls
  rules:
    - host: parlacards-ua.lb.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: parlacards
                port:
                  number: 3000
