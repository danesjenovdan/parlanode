apiVersion: apps/v1
kind: Deployment
metadata:
  name: parlacards
  labels:
    app: parlacards
spec:
  replicas: 1
  selector:
    matchLabels:
      app: parlacards
  template:
    metadata:
      labels:
        app: parlacards
    spec:
      containers:
        - name: parlacards
          image: parlacards-lendava
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 200Mi
              cpu: 200m
            limits:
              memory: 200Mi
              cpu: 200m
          env:
            - name: VITE_PARLASSETS_URL
              value: https://cdn.lendava.parlameter.si
            - name: VITE_PARLADATA_URL
              value: https://data.lendava.parlameter.si/v3
            - name: VITE_PARLACARDS_URL
              value: https://glej.lendava.parlameter.si
            - name: VITE_PARLASITE_URL
              value: https://lendava.parlameter.si
            - name: VITE_METAIMAGES_URL
              value: https://meta-image-generator.lb.djnd.si/parlameter
