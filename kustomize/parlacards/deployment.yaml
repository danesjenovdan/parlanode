apiVersion: apps/v1
kind: Deployment
metadata:
  name: parlacards
  labels:
    app: parlacards
spec:
  replicas: 1
  selector:
    matchLabels:
      app: parlacards
  template:
    metadata:
      labels:
        app: parlacards
    spec:
      containers:
        - name: parlacards
          image: parlacards-slovenija
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: 1000Mi
              cpu: 200m
            limits:
              memory: 1000Mi
              cpu: 200m
          env:
            - name: VITE_PARLASSETS_URL
              value: https://parlassets-slovenija.lb.djnd.si
            - name: VITE_PARLADATA_URL
              value: https://parladata-slovenija.lb.djnd.si/v3
            - name: VITE_PARLACARDS_URL
              value: https://parlacards-slovenija.lb.djnd.si
            - name: VITE_PARLASITE_URL
              value: https://parlameter.si
            - name: VITE_PARLASITE_URL_BEFORE_2022_05_11
              value: https://viii.parlameter.si
            - name: VITE_PARLASITE_URL_BEFORE_2018-06-20
              value: https://vii.parlameter.si
            - name: VITE_METAIMAGES_URL
              value: https://meta-image-generator.lb.djnd.si/parlameter
