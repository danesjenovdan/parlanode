apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: parlasite-hrastnik
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  tls:
    - hosts:
        - parlasite-hrastnik.lb.djnd.si
      secretName: parlasite-hrastnik-tls
  rules:
    - host: parlasite-hrastnik.lb.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: parlasite-hrastnik
                port:
                  number: 3066
