apiVersion: apps/v1
kind: Deployment
metadata:
  name: parlasite-deployment
  labels:
    app: parlasite-hrastnik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: parlasite-hrastnik
  template:
    metadata:
      labels:
        app: parlasite-hrastnik
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: parlasite-hrastnik
          image: parlasite-hrastnik
          ports:
            - containerPort: 3066
          resources:
            requests:
              memory: 100Mi
              cpu: 200m
            limits:
              memory: 100Mi
              cpu: 200m
