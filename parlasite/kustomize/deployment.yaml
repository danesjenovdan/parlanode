apiVersion: apps/v1
kind: Deployment
metadata:
  name: parlasite-bosna-deployment
  labels:
    app: parlasite-bosna
spec:
  replicas: 1
  selector:
    matchLabels:
      app: parlasite-bosna
  template:
    metadata:
      labels:
        app: parlasite-bosna
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: parlasite-bosna
          image: parlasite-bosna
          ports:
            - containerPort: 3066
          resources:
            requests:
              memory: 50Mi
              cpu: 50m
            limits:
              memory: 50Mi
              cpu: 50m
