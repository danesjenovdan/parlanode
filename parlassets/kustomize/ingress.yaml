apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: parlassets-ua
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  tls:
    - hosts:
        - parlassets-ua.lb.djnd.si
      secretName: parlassets-ua-tls
  rules:
    - host: parlassets-ua.lb.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: parlassets-ua
                port:
                  number: 80
