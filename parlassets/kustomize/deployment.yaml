apiVersion: apps/v1
kind: Deployment
metadata:
  name: parlassets-ua
  labels:
    app: parlassets-ua
spec:
  replicas: 1
  selector:
    matchLabels:
      app: parlassets-ua
  template:
    metadata:
      labels:
        app: parlassets-ua
    spec:
      containers:
        - name: parlassets-ua
          image: parlassets-ua
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: 100Mi
              cpu: 200m
            limits:
              memory: 100Mi
              cpu: 200m
