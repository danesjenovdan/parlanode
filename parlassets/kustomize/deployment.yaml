apiVersion: apps/v1
kind: Deployment
metadata:
  name: parlassets-hrastnik-deployment
  labels:
    app: parlassets-hrastnik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: parlassets-hrastnik
  template:
    metadata:
      labels:
        app: parlassets-hrastnik
    spec:
      containers:
        - name: parlassets-hrastnik-nginx
          image: parlassets-hrastnik
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: 100Mi
              cpu: 200m
            limits:
              memory: 100Mi
              cpu: 200m
