apiVersion: apps/v1
kind: Deployment
metadata:
  name: parlassets-slovenija-deployment
  labels:
    app: parlassets-slovenija
spec:
  replicas: 1
  selector:
    matchLabels:
      app: parlassets-slovenija
  template:
    metadata:
      labels:
        app: parlassets-slovenija
    spec:
      containers:
        - name: parlassets-slovenija-nginx
          image: parlassets-slovenija
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: 100Mi
              cpu: 200m
            limits:
              memory: 100Mi
              cpu: 200m
