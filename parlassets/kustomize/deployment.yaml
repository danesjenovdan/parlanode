apiVersion: apps/v1
kind: Deployment
metadata:
  name: parlassets-lendava-deployment
  labels:
    app: parlassets-lendava
spec:
  replicas: 1
  selector:
    matchLabels:
      app: parlassets-lendava
  template:
    metadata:
      labels:
        app: parlassets-lendava
    spec:
      containers:
        - name: parlassets-lendava-nginx
          image: parlassets-lendava
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: 100Mi
              cpu: 200m
            limits:
              memory: 100Mi
              cpu: 200m
