name: Build and publish Docker image
on:
  push:
    branches:
      - 'ajdovscina'
jobs:
  push_to_registry:
    name: Build and push Docker image to registry
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Scaleway
        uses: docker/login-action@v1
        with:
          registry: rg.fr-par.scw.cloud/djnd
          username: nologin
          password: ${{ secrets.SCW_SECRET_TOKEN }}

      - name: Build and push parlassets
        uses: docker/build-push-action@v2
        with:
          context: .
          file: dockerfiles/parlassets.Dockerfile
          push: true
          tags: |
            rg.fr-par.scw.cloud/djnd/parlassets-ajdovscina:${{ github.sha }}
            rg.fr-par.scw.cloud/djnd/parlassets-ajdovscina:latest

      - name: Build and push parlacards
        uses: docker/build-push-action@v2
        with:
          context: .
          file: dockerfiles/parlacards.Dockerfile
          build-args: |
            VITE_PARLASSETS_URL=https://parlassets-ajdovscina.lb.djnd.si
          push: true
          tags: |
            rg.fr-par.scw.cloud/djnd/parlacards-ajdovscina:${{ github.sha }}
            rg.fr-par.scw.cloud/djnd/parlacards-ajdovscina:latest

      - name: Build and push parlasite
        uses: docker/build-push-action@v2
        with:
          context: .
          file: dockerfiles/parlasite.Dockerfile
          push: true
          tags: |
            rg.fr-par.scw.cloud/djnd/parlasite-ajdovscina:${{ github.sha }}
            rg.fr-par.scw.cloud/djnd/parlasite-ajdovscina:latest

      - name: Update image versions in kustomize/kustomization.yaml
        run: |
          sed -i "s/newTag: .*\+/newTag\: '${{ github.sha }}'/" kustomize/kustomization.yaml

      - name: Commit and push new image versions
        uses: EndBug/add-and-commit@v9
        with:
          add: '.'
          message: 'Update image versions in kustomize/kustomization.yaml'
