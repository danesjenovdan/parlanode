<!DOCTYPE html>
<html>

<head>
  <title>{{ template.pageTitle }}</title>
  <meta name="twitter:title" content="{{ template.pageTitle }}">
  <meta property="og:title" content="{{ template.pageTitle }}">

  <meta name="twitter:creator" content="@danesjenovdan">
  <meta name="twitter:description" content="{{ template.ogText }}">
  <meta name="twitter:card" content="summary_large_image">

  <meta property="og:description" content="{{ template.ogText }}">
  <meta property="og:type" content="website">

  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image" content="{{ template.ogImageUrl}}" />
  <meta name="twitter:image" content="{{ template.ogImageUrl}}" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="shortcut icon" type="image/x-icon" href="{{ urls.urls.cdn }}/icons/favicon.ico">

  <script src="https://cdn.polyfill.io/v2/polyfill.js?features=Array.prototype.find,Promise"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://unpkg.com/vue@2.5.17/dist/vue.min.js"></script>
  <script src="https://unpkg.com/vue-i18n@7.8.1/dist/vue-i18n.min.js"></script>
  <script src="https://cdn.ravenjs.com/3.15.0/vue/raven.min.js"></script>
  <script>Raven.config('https://b615fce983b843c8958aedcd3a9c9d60@sentry.ilol.si/70').install()</script>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" data-remove="false" data-concat="false">
  <link rel="stylesheet" href="{{ urls.urls.cdn }}/scss/style.css" data-remove="false" data-concat="false">

  <base href="{{ urls.urls.base }}" />
  <base target="_parent" />
  <base target="_blank" />

  <script defer data-domain="gledaj.10.parlametar.hr" src="https://plausible.lb.djnd.si/js/plausible.js"></script>
</head>
<body id="framed">
  <div class="gradient-parent">
    <div class="gradient"></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <a class="logo" href="{{ urls.urls.base }}">
          <img src="{{ urls.urls.cdn }}/img/logo-parlameter.svg">
        </a>
      </div>
    </div>
    <div class="row">
      <div class="{{ template.frameContainerClass }}">
        <style>{{{ styleBundle }}}</style>
        <!--vue-ssr-outlet-->
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <a href="{{ template.contextUrl }}" class="z permalink"><span class="funblue-light-hover">{{ i18n('frame.show-in-context') }} &raquo;</span></a>
      </div>
    </div>
  </div>
  <script>{{{ clientBundle }}}</script>
</body>
</html>
