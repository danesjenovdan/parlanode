<head>

  <script>Raven.config('https://b615fce983b843c8958aedcd3a9c9d60@sentry.ilol.si/70').install()</script>
  <script src="{{ urls.urls.cdn }}/js/script.js"></script>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" data-remove="false" data-concat="false">
  <link rel="stylesheet" href="{{ urls.urls.cdn }}/scss/style.css" data-remove="false" data-concat="false">

  <base href="{{ urls.urls.base }}" />
  <base target="_parent" />
  <base target="_blank" />

  <!-- Piwik -->
  <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(["setDomains", ["*.parlameter.si"]]);
      _paq.push(["disableCookies"]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      _paq.push(['enableHeartBeatTimer']);
      (function() {
          var u="//zy.si/";
          _paq.push(['setTrackerUrl', u+'piwik.php']);
          _paq.push(['setSiteId', '13']);
          var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
          g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
  </script>
  <noscript><p><img src="//zy.si/piwik.php?idsite=13" style="border:0;" alt="" /></p></noscript>
  <!-- End Piwik Code -->
  </head>
<body id="framed">
  <div class="gradient-parent">

  </div>
  <div class="container">

        <a class="logo" href="{{ urls.urls.base }}">
          <img src="{{ urls.urls.cdn }}/img/logo-parlameter.svg">
        </a>
      </div>
    </div>
    <div class="row">
      <div class="{{ template.frameContainerClass }}">
        <style>{{{ styleBundle }}}</style>
        <!--vue-ssr-outlet-->
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <a href="{{ template.contextUrl }}" class="z permalink"><span class="funblue-light-hover">{{ i18n('frame.show-in-context') }} &raquo;</span></a>
      </div>
    </div>
  </div>
  <script>{{{ clientBundle }}}</script>
</body>
</html>
