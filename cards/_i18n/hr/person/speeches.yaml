card:
  title: Govori
  info: >-
    # Ispis poveznica na sve govore zastupnica u jednom sazivu, a koji
    odgovaraju korisničkom izboru, razvrstani prema datumu.


    Učitavaju se poveznice na sve govore odabrane zastupnice koji se mogu naći u
    transkriptima objavljenim na web stranicama Hrvatskog sabora, i koji
    odgovaraju korisničkom izboru (vremensko razdoblje; vrsta sjednice).
