card:
  title: Poslanska vprašanja in pobude
  info: >-
    # Pregled poslanskih vprašanj in pobud na nivoju poslanske skupine.


    Vsa poslanska vprašanja in pobude razvrstimo po poslanskih skupinah in jih
    opremimo z informacijo o poslancih_kah, ki so jih postavile_i, in tematiko
    vprašanja ali pobude.


    Nabor poslanskih vprašanj in pobud pridobimo s spletnega mesta [DZ
    RS](https://www.dz-rs.si/).
