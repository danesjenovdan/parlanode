card:
  title: Govori
  info: >-
    # Izpis povezav do vseh govorov poslancev poslanske skupine v tem sklicu, ki
    ustrezajo uporabniškemu vnosu, razvrščenih po datumu.


    Naložimo povezave do vseh govorov poslancev izbrane poslanske skupine, ki
    jih najdemo v transkriptih, pridobljenih s spletnega mesta [DZ
    RS](https://www.dz-rs.si/). Ob uporabi filtrov prikažemo tiste, ki ustrezajo
    uporabniškemu vnosu (časovno obdobje, vsebina govora).
