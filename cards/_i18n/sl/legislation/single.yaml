card:
  title: Zakon
  info: >-
    # Zakon in rezultati vseh z njim povezanih glasovanj.


    S spletnega mesta [DZ RS](https://www.dz-rs.si/) pridobimo informacije o
    zakonih in glasovanjih, ki jih med seboj povežemo. V prvem zavihku
    (Glasovanja) prikažemo vsa glasovanja, ki so povezana z izbranim zakonom, v
    drugem zavihku (Dokumenti) pa prikažemo z zakonom povezane dokumente.
