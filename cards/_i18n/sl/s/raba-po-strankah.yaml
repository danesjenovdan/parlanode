card:
  title: Raba po poslanskih skupinah
  info: >-
    # Pregled pogostosti pojavljanja iskalnega niza v govorih glede na poslansko
    skupino.


    Za vsak zadetek glede na iskalni niz preverimo, v koliko govorih poslank in
    poslancev poslanskih skupin se pojavi. Seštejemo jih glede na poslansko
    skupino in prikažemo v krožnem grafikonu.
