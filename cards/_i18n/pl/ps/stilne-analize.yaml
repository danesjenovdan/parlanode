card:
  title: Analizy stylistyczne
  info: >-
    # Częstotliwość występowania stylizowanych słów w wystąpieniach członków
    klubu parlamentarnego.


    Łącząc kwalifikatory
    [SSKJ](http://www.fran.si/130/sskj-slovar-slovenskega-knjiznega-jezika) i
    [SNB](http://www.fran.si/131/snb-slovar-novejsega-besedja) definiujemy
    przesadne, podniosłe i proste słownictwo w przemówieniach posłów.


    Upoštevani so le kvalifikatorji, ki so v obeh slovarjih tik za zaglavjem in
    imajo doseg do konca geselskega sestavka (ne pa tudi kvalifikatorji za
    posamezne pomene oziroma rabe).


    Firma [Amebis](http://www.amebis.si/) z transkrypcji przemów poselskich
    przygotowała listy słów zawierających poszczegolne kwalifikatory.


    Zawarty wykres ukazuje proporcje każdego rodzaju słownictwa w wystąpieniach
    posła w porównaniu do średniej, obliczone dla całego posiedzenia parlamentu.
    Proporcje są obliczane za pomocą następującego algorytmu: bierzemy wszystkie
    wystąpienia danego klubu parlamentarnego i liczymy liczbę słów (i ich
    powtórzeń) w każdej kategorii słownictwa. Analizę przeprowadzamy dla
    wszystkich posłów, a następnie dzielimy wartość klubu parlamentarnego przez
    średnią (suma wszystkich posłów podzielona przez liczbę posłów). Wartości
    kategorii dla każdego klubu parlamentarnego są znormalizowane (min. 1 -
    maks. 100).


    Podniosłe słownictwo


    * Kvalifikatorji iz SSKJ: evfemistično (evfem.), mitološko (mitol.),
    pesniško (pesn.), knjižno (knjiž.), zastarelo (zastar.), starinsko (star.)


    Proste słownictwo


    * Kvalifikatorji iz SSKJ: narečno (nar.), pogovorno (pog.), nižje pogovorno
    (nižje pog.)

    * Kvalifikatorji iz SNB: pogovorno (pog.)


    Przesadne słownictwo


    * Kvalifikatorji iz SSKJ: vulgarno (vulg.), slabšalno (slabš.), ekspresivno
    (ekspr.), ironično (iron.), otroško (otr.)

    * Kvalifikatorji iz SNB: slabšalno (slabš.), vulgarno (vulg.)
