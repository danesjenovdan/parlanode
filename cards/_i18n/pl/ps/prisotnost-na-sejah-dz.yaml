card:
  title: Obecność na posiedzeniach Sejmu RP
  info: >-
    # Obecność klubu parlamentarnego na posiedzeniach Sejmu RP w porównaniu do
    wartości średniej i maksymalnej.


    Dla każdego posiedzenia i każdego klubu parlamentarnego obliczamy jak wielu
    członków i członkiń klubu głosowało lub przemawiało przynajmniej raz w
    trakcie posiedzenia. Kiedy wszystkie posiedzenia zostaną zsumowane, dzielimy
    ten wynik przez liczbę wszystkich posiedzeń mnożąc przez liczbę posłów i
    posłanek w klubie parlamentarnym. Na koniec wynik normalizujemy (min 1-max
    100).
