card:
  title: Różnorodność słownictwa
  info: >-
    # Wykaz różnorodności słownictwa klubów parlamentarnych w ich wystąpieniach
    w porównaniu ze średnią oraz maksymalnymi wartościami innych ugrupowań.


    We wszystkich wystąpieniach liczymy unikalne słowa i liczbę wszystkich
    wypowiedzianych słów. Następnie liczymy ile razy pojawia się każde unikalne
    słowo. Dzielimy je na kategorie według liczby powtórzeń: raz, dwa razy, trzy
    razy itd. Na koniec obliczamy współczynnik, w którym liczba wszystkich
    unikalnych wypowiedzianych słów jest umieszczona powyżej linii ułamka, a pod
    linią liczba słów powtarzających się z określoną częstotliwością (raz, dwa,
    trzy razy...) jest mnożona przez częstotliwość na kwadrat (jeden na kwadrat,
    dwa na kwadrat, trzy na kwadrat...).


    Zdanie "Dzisiaj jest nowy dzień i dzisiaj jest dzień dla Parlametru" daje
    wynik 7 / ((3*2^2) + (4*1^2)) = 0,4375
