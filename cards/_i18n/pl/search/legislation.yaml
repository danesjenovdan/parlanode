card:
  title: Głosowania, które zawierają szukaną frazę
  info: >-
    # Lista wszystkich ustaw i aktów prawnych, które zawierają szukaną frazę w
    tytule lub w streszczeniu, nad którymi głosowano w trakcie bieżącego
    posiedzenia.


    Podążając za tytułami i streszczeniami wszystkich ustaw i aktów omawianych w
    tym posiedzeniu, szukamy wystąpień szukanej frazy. Linki do wyników są
    sortowane według podobieństwa z szukaną frazą.
