card:
  title: Odchylenie od klubu parlamentarnego
  info: >-
    # Odchylenie w głosowaniu posła od większości głosów w klubie
    parlamentarnym, w porównaniu do wartości średniej i maksymalnej.


    Dla wszystkich głosowań obliczamy głos większości dla każdego klubu
    parlamentarnego. Głos większości odnosi się do opcji, za którą głosowała
    większość posłów.


    Każdego z posłów identyfikujemy z ich obecnym klubem parlamentarnym i
    obliczamy procent dopasowania głosów w okresie ich członkostwa. Członkowie,
    którzy nie byli obecni w trakcie głosowania, zostają pominięci w
    obliczeniach.
