card:
  title: Osnovne informacije
  info: >-
    # Pregled osnovnih informacij svetniškega kluba.


    Vsebine za to kartico smo pridobili s spletnega mesta [Mestne občine Ljubljana](https://www.ljubljana.si/) in od služb za odnose z javnostmi posameznih svetniških klubov.
    
    
    Podatke so nam posredovali iz Liste kolesarjev in pešcev ter Svetniškega
    kluba Levica, Svetniški klub Slovenske demokratske stranke pa nas je usmeril
    na spletno mesto Mestne občine Ljubljana. Manjkajoče podatke smo pridobili
    s pomočjo iskalnika Google.
