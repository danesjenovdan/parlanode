card:
  title: Голосування
  info: >-
    Результати відображаються у розрізі голосувань депутатів та парламентських
    груп.


    Ми отримуємо інформацію про голосування з порталу відкритих даних Верховної
    Ради України.


    Перша вкладка презентує загальну інформацію про голосування. Ви можете
    фільтрувати результати голосування за типом (ЗА, ПРОТИ, УТРИМАЛИСЬ, ВІДСУТНІ)
    та шукати, як проголосували депутати за ім’ям. Кругова діаграма ілюструє
    результати більшості. На приклад, “60% ЗА” означає, що 60% депутатів
    проголосували ЗА.


    Друга вкладка показує голосування парламентських груп. Натиснувши на статистику
    голосування групи (ЗА, ПРОТИ, УТРИМАЛИСЬ, ВІДСУТНІ), можна переглянути поіменне
    голосування депутатів, що належать до групи. Кругові діаграми демонструють, як
    проголосувала більшість парламентської групи.
