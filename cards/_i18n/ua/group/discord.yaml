card:
  title: Розбіжність у голосуванні
  info: >-
    # Розбіжність у голосуванні в межах обраної депутатської фракції/групи, порівняно
    з середнім і максимальним значенням диспропорції в усіх депутатських фракціях/групах.


    Для кожного голосування ми підраховуємо, як голосували депутати (ЗА, ПРОТИ,УТРИМАВСЯ,ВІДСУТНІЙ).
    Ми розраховуємо відсоток тих, хто проголосував за найпопулярніший варіант. Цей
    відсоток віднімається від 100, щоб отримати рівень розбіжності. Отриманий результат
    є відсоток депутатів, які проголосували не так, як більшість.
