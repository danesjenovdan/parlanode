card:
  title: Депутатські питання та ініціативи
  info: >-
    # Огляд всіх депутатських запитань представників фракції/групи.


    Ми зібрали всі депутатські запитання та розсортували їх за фракціями/групами.
    Запитання можна переглянути за ПІБ депутата, який їх поставив; за особою, якій
    було адресовано запитання; за датою. Також можна шукати запитання за їх назвою.


    Дані отримані з Порталу відкритих даних Верховної Ради [Портал відкритих даних
    ВРУ](https://data.rada.gov.ua/open/main/index).
