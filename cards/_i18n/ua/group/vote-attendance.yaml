card:
  title: Участь у голосуваннях
  info: >-
    # Участь парламентської фракції/групи в голосуваннях у Верховній Раді порівняно
    з середнім і максимальним значенням.


    Кількість голосувань, на яких була присутня парламентська фракція/група ділиться
    на кількість усіх голосування та стандартизується (мінімум 1 – максимум 100).
