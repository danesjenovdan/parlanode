card:
  title: Відхилення від депутатської фракції/групи
  info: >-
    # Список усіх представників депутатської фракції/групи, відсортований за обсягом
    голосування, коли депутат і фракція/група голосували однаково. Чим вище значення,
    тим менше однакових результатів голосувань.


    Для кожного голосування ми підраховуємо «голос депутатської групи/фракції», до
    якої входить окремий депутат. Потім для кожного депутата обчислюємо відсоток голосів,
    за яких депутат проголосував не так, як більшість представників фракції/групи,
    і ранжуємо результати від найбільшого відхилення до найменшого.


    Ми не підраховуємо голосування, коли депутат був «ВІДСУТНІЙ». Якщо більшість представників
    фракції/групи «ВІДСУТНІ» (більшість їх депутатів не були присутні на голосуванні),
    то це голосування не входить до аналізу. Якщо фракція/група має декілька результатів
    «більшість голосів» (тобто два варіанти мають однакову кількість голосів у фракції/групі),
    ми розглядаємо всі варіанти в порівнянні з окремими депутатами.
