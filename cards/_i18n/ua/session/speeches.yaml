card:
  title: Стенограма
  info: >-
    Ми механічно розділяємо стенограми сесій, опубліковані у вигляді HTML-документа
    на порталі [Портал відкритих даних Верховної Ради] (https://data.rada.gov.ua/open/data/stenogram-skl9),
    на окремі виступи. Промови потім об’єднуються в оригінальному порядку на картці
    стенограм.
