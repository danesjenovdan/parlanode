card:
  title: Останнє засідання
  info: >-
    #Огляд аналізу останнього засідання доступний на порталі [Портал відкритих даних
    ВРУ](https://data.rada.gov.ua/open/main/index).


    # Ключові слова засідань


    Ми зробили аналіз згідно з [tf-idf](https://en.wikipedia.org/wiki/Tf-idf) статистикою.
    Корпус – це всі виступи, тоді як документ – це всі виступи на окремому засіданні.


    # Відвідуваність депутатських фракцій/груп згідно із голосуваннями


    Депутатські фракції/групи відсортовані за відсотком голосувань, які відвідали
    їх члени.


    # Голосування


    Для всіх голосувань під час засідання ми рахуємо депутатські голоси (ЗА, ПРОТИ,
    УТРИМАВСЯ), кількість народних депутатів, які не голосували, та відображаємо результат.
