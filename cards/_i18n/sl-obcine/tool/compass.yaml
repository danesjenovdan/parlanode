card:
  title: Parlamentarni kompas
  info: >-
    # Pregled poslancev v koordinatnem sistemu glede na podobnost njihovih
    glasovanj. Dlje kot sta poslanca na političnem kompasu, bolj se njuna
    glasovalna zgodovina razlikuje.


    Za vsakega/-o poslanca/-ko posebej prikličemo zgodovino glasovanj (ali
    neprisotnosti). Zgodovino glasovanj vsake/-ga poslanke/-ca primejamo z
    zgodovino glasovanj vseh drugih poslancev in preštejemo, kolikokrat sta
    poslanca glasovala enako. Rezultate postavimo v dvodimenzionalno matriko
    (vrstice in stolpci so poslanci, vrednost X(i,j) predstavlja, kolikokrat sta
    poslanca i in j glasovala enako). Nato matriko razbijemo na lastne
    vrednosti.


    Algoritem vrne tri matrike: u, s in V-transpose. O V-transpose matriki lahko
    razmišljamo kot o novem naboru koordinat poslancev. Iz V-transpose vzamemo
    tisti dve vrstici, ki pojasnjujeta največji del prejšnje matrike in ju
    vizualiziramo v dvodimenzionalnem koordinatnem sistemu.


    O prvi matriki lahko razmišljamo kot o poslancih, ki se nahajajo v
    N-dimenzionalnem prostoru (N je število glasovanj, ki jih primerjamo med
    sabo, oz. najdaljša zgodovina glasovanj enega poslanca/-ke). Algoritem
    ustvari preslikavo iz N dimenzij na 2, pri čemer skuša čim bolj ohraniti
    razdalje med poslanci. Dlje kot sta poslanca na političnem kompasu, bolj se
    njuna glasovalna zgodovina razlikuje.
