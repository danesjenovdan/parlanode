card:
  title: Besede, ki so zaznamovale sejo
  info: >-
    # Izpis 10 besed in besednih zvez, ki so bile na seji uporabljene pogosteje
    kot na vseh drugih sejah.


    Analizo izvajamo po statistiki
    [tf-idf](https://en.wikipedia.org/wiki/Tf%E2%80%93idf).


    Korpus predstavljajo vsi govori vseh sej, dokument pa vsi govori na izbrani seji.
