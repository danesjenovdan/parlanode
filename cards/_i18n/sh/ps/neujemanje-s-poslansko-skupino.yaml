card:
  title: Neujemanje s poslansko skupino
  info: >-
    # Seznam vseh poslancev poslanske skupine, ki so razvrščeni glede na
    vrednost ujemanja z glasom poslanske skupine. Večja kot je vrednost, manjše
    je ujemanje.


    Za vsako glasovanje izračunamo "glas poslanske skupine", ki ji pripada
    posamezni/-a poslanec/-ka. Potem za vsakega člana/-ico izračunamo odstotek
    glasovanj, na katerih je poslanec/-ka glasoval/-a drugače od večinskega
    glasu poslanske skupine in rezultate razvrstimo od največjega odstopanja
    proti najmanjšemu.


    Vse glasovnice z vrednostjo "NI" ignoriramo, kar ima za posledico to, da če
    je večinski glas poslanske skupine "NI" (večina poslank in poslancev se
    glasovanja ni udeležila) to glasovanje iz analize izključimo. Če ima
    poslanska skupina več "večinskih glasov" (dve opciji imata enako največje
    število glasov znotraj poslanske skupine) upoštevamo obe opciji pri
    primerjavi z individualnimi poslanci ni poslankami.
