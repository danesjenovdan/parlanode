card:
  title: Neujemanje s poslansko skupino
  info: >-
    # Odstopanje poslanca od večinskega glasu lastne poslanske skupine v
    primerjavi s povprečno in največjo vrednostjo.


    Za vsa glasovanja preračunamo večinski glas za vsako poslansko skupino.
    Večinski glas je opcija, za katero se je odločilo največ poslancev.


    Za vsakega poslanca najdemo trenutno poslansko skupino in izračunamo
    odstotek ujemanja glasov v obdobju članstva. Pri vseh izračunih ignoriramo
    glasovnice "ni prisoten".
