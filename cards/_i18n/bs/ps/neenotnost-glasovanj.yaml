card:
  title: Razjedinjenost glasanja
  info: >-
    # Razjedinjenost odabranog kluba na glasanju na sjednicama Parlamenta u
    odnosu na prosječnu i najvišu stopu razjedinjenosti među svim klubovima.


    Za svako glasanje za klub se prebroji koliko je zastupnika glasalo i kako
    (ZA, PROTIV, SUZDRŽANI, ODSUTNI). Izračunava se postotak onih koji su
    glasali za najpopularniju opciju. Taj postotak oduzima se od 100 I tako
    dobiva stepen razjedinjenosti odnosno postotak zastupnika koji se nisu
    priklonili većinskom glasu kluba.
