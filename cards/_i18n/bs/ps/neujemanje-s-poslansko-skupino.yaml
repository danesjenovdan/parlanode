card:
  title: Neslaganje s klubom
  info: >-
    # Popis svih zastupnika iz kluba koji su svrstani prema vrijednosti slaganja
    s većinskim glasom kluba. Što je veća vrijednost, manje je slaganje.


    Za svako glasanje izračuna se 'većinski glas kluba' kojem pojedini zastupnik
    pripada. Zatim se za svakog člana izračunava postotak glasanja kada je
    zastupnik glasao drugačije od većinskog glasa kluba kojem pripada. Rezultati
    su razvrstani od najvećeg odstupanja prema najmanjem.


    Izuzimaju se zastupnici sa vrijednosti "NISU", što znači da ako je većinski
    glas kluba "NISU" (većina zastupnika kluba nije bila na glasanju) to
    glasanje je isključeno iz analize. Ako klub ima više 'većinskih glasova
    kluba' (dvije opcije imaju jednak najveći broj glasova unutar kluba),
    uzimaju se obje opcije i uspoređuju s individualnim zastupnicima.
