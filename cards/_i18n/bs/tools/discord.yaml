    Popis svih glasanja koja su se dogodila u aktuelnom sazivu Parlamenta BiH i
    bila objavljena na stranicama [Parlament
    BiH](http://parlament.ba/session/Read?ConvernerId=1) te odgovaraju
    korisničkom izboru.


    Rezultati se klasifikuju bilo po razjedinjenosti odabranog tijela, bilo po
    datumu.
