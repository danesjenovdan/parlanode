card:
  title: Prisutnost na glasanjima kroz vrijeme
  info: >-
    # Prisutnost zastupnika na glasanju na sjednicama Parlamenta kroz vrijeme.


    Svaki mjesec prebroje se svi glasovi zastupnika i taj broj se podijeli sa
    zbirom svih glasanja sa sjednica na kojima se moralo glasati taj mjesec. Ako
    zastupnik u odabranom mjesecu nije imao mandat, prikazuje se u kolikom
    postotku glasanja nije imao pravo glasati.
