card:
  title: Odlok
  info: >-
    # Odlok in rezultati vseh z njim povezanih glasovanj.


    S spletnega mesta [Občine Ajdovščina](https://www.ajdovscina.si/) pridobimo informacije
    o odlokih in glasovanjih, ki jih med seboj povežemo. V prvem zavihku (Glasovanja)
    prikažemo vsa glasovanja, ki so povezana z izbranim odlokom, v drugem zavihku
    (Dokumenti) pa prikažemo z odlokom povezane dokumente.
