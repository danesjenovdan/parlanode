card:
  title: Govor
  info: >-
    Transkript seje, ki je v obliki DOCX dokumenta objavljen na spletnem mestu [Občine
    Ajdovščina](https://www.ajdovscina.si/), strojno razbijemo na posamezne govorne
    nastope in jih v izvornem vrstnem redu združimo v kartico transkript.


    Uporabnice_ki lahko dele govorov citirajo in citate delijo. To je kartica, ki
    predstavlja en citat.
