card:
  title: Prisotnost na glasovanjih sej občinskega sveta
  info: >-
    # Prisotnost svetniškega kluba na glasovanjih občinskega sveta v primerjavi s povprečjem in največjo vrednostjo.


    Število glasovanj, na katerih je svetniški klub prisoten, delimo s
    številom vseh glasovanj in pretvorimo v odstotke (* 100).
