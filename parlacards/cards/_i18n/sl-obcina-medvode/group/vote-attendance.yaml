card:
  title: Prisotnost na glasovanjih sej občinskega sveta
  info: >-
    # Prisotnost svetniške skupine na glasovanjih občinskega sveta v primerjavi s povprečjem in največjo vrednostjo.


    Število glasovanj, na katerih je svetniška skupina prisoten, delimo s
    številom vseh glasovanj in pretvorimo v odstotke (* 100).
