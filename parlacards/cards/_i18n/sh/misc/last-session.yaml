card:
  title: Zadnja seja
  info: >-
    # Pregled analiz zadnje seje, za katero so podatki objavljeni na spletnem
    mestu [DZ
    RS](http://www.dz-rs.si/wps/portal/Home/deloDZ/seje/sejeDrzavnegaZbora/PoDatumuSeje).


    # Besede, ki so zaznamovale sejo


    Analizo izvajamo po statistiki
    [tf-idf](https://en.wikipedia.org/wiki/Tf-idf). Korpus predstavljajo vsi
    govori, dokument pa vsi govori na seji.


    # Prisotnost poslanskih skupin na glasovanjih seje


    Poslanske skupine razvrstimo glede na odstotek, na koliko glasovanjih
    izbrane seje so bili prisotni njihovi poslanci in poslanke.


    # Glasovanja


    Za vsa glasovanja na posamezni seji preštejemo vse glasove (ZA, PROTI,
    VZDRŽAN/-A) in število poslancev, ki niso glasovali, ter izpišemo rezultate.
