card:
  title: Osnovne informacije
  info: >-
    # Pregled osnovnih informacij poslanske skupine.


    Vsebine za to kartico smo pridobili s spletnega mesta DZ RS (poslanska skupina,
    starost, članstva v delovnih telesih) in s spletnega mesta DVK (število prejetih
    glasov). Za ostale vsebine smo se obrnili na PR službe poslanskih skupin. Podatke
    so nam posredovali iz NSi, SD, (takrat še) ZaAB in ZL. SMC so nas usmerili na
    svoje spletno mesto, SDS pa na spletno mesto državnega zbora. Manjkajoče podatke
    smo pridobili s pomočjo iskalnika Google in jih za morebitne popravke pred objavo
    ponudili vsem poslanskim skupinam.
