card:
  title: Št. vloženih amandmajev
  info: >-
    # Št. amandmajev, ki jih je vložila ta poslanska skupina v primerjavi s
    povprečno in najvišjo vrednostjo med vsemi poslanskimi skupinami.


    Število sedežev posamezne poslanske skupine dobimo tako, da preštejemo vse
    njihove trenutno aktivne člane. Podatke pridobivamo s spletnega mesta [DZ
    RS](http://www.dz-rs.si/wps/portal/Home/ODrzavnemZboru/KdoJeKdo/PoslanskeSkupine).
