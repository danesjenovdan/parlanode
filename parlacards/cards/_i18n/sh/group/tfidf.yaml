card:
  title: Besede, ki jih zaznamujejo
  info: >-
    # Izpis 10 besed in besednih zvez, ki jih poslanska skupina uporablja
    pogosteje kot ostale poslanske skupine v DZ.


    Analizo izvajamo po statistiki
    [tf-idf](https://en.wikipedia.org/wiki/Tf-idf).


    Korpus predstavljajo vsi govori, dokument pa vsi govori poslank in poslancev
    v poslanski skupini.
