card:
  title: Prisotnost na glasovanjih sej DZ skozi čas
  info: >-
    # Prisotnost poslanske skupine na glasovanjih DZ skozi čas.


    Seštejemo število glasovanj, na katerih bi v izbranem mesecu morali biti
    prisotni poslanci poslanske skupine, in z odstotki prikažemo, kolikšnega
    deleža glasovanj so se udeležili.
