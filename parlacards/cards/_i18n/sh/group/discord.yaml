card:
  title: Neenotnost glasovanj
  info: >-
    # Neenotnost izbrane poslanske skupine na glasovanjih sej Državnega zbora v
    primerjavi s povprečno in najvišjo stopnjo neenotnosti med vsemi poslanskimi
    skupinami.


    Za vsako glasovanje za poslansko skupino preštejemo, koliko poslancev je
    oddalo katero glasovnico (ZA, PROTI, NI, VZDRŽAN). Izračunamo odstotek
    tistih, ki so glasovali za najbolj popularno opcijo. Ta odstotek odštejemo
    do 100 in dobimo stopnjo neenotnosti oz. odstotek poslank in poslancev, ki
    se z večinskim glasom niso strinjali.
