card:
  title: Poslanska vprašanja in pobude
  info: >-
    # Pregled poslanskih vprašanj na nivoju poslanske skupine.


    Zbrali smo vsa poslanska vprašanja, jih sortirali po poslanskih skupinah in
    jih ponudili v pregled glede na poslanca/-ko, ki jih je postavil/-a, glede
    na to, na koga so bila naslovljena ali glede na čas. Omogočili smo tudi
    iskanje po naslovu poslanskih vprašanj.


    Nabor poslanskih vprašanj pridobimo s spletnega mesta [DZ
    RS](https://www.dz-rs.si/wps/portal/Home/deloDZ/seje/sejeDrzavnegaZbora/PoDatumuSeje).
