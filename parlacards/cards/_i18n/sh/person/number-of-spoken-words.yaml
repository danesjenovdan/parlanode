card:
  title: Število izgovorjenih besed
  info: >-
    # Število besed, ki jih je poslanec/-ka izgovoril/-a v vseh svojih
    dosedanjih govorih v DZ v primerjavi s povprečno in največjo vrednostjo.


    Seštejemo besede v govorih poslanca/-ke, ki jih najdemo v transkriptih,
    pridobljenih s spletnega mesta [DZ
    RS](https://www.dz-rs.si/wps/portal/Home/deloDZ/seje/sejeDrzavnegaZbora/PoDatumuSeje).
