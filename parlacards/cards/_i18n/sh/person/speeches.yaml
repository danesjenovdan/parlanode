card:
  title: Govori
  info: >-
    # Izpis povezav do vseh poslančevih/-kinih govorov v tem sklicu, ki
    ustrezajo uporabniškemu vnosu, razvrščenih po datumu.


    Naložimo povezave do vseh govorov izbranega poslanca/-ke, ki jih najdemo v
    transkriptih, pridobljenih s spletnega mesta DZ RS, nato pa prikažemo tiste,
    ki ustrezajo uporabniškemu vnosu (časovno obdobje, vrsta seje).
