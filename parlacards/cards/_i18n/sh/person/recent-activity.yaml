card:
  title: Zadnjih 30 dni aktivnosti
  info: >-
    # Povezave do vseh poslančevih/-kinih glasovanj in govorov, ki so se zgodili
    v zadnjih desetih dneh, ko je bil/-a poslanec/-ka aktiven/-a.


    Podatke dobimo s spletnega mesta Državnega zbora. Na kartici izpisujemo
    povezave do vseh poslančevih/-kinih glasovanj in govorov, ki so se zgodili v
    zadnjih desetih dneh, ko je bil/-a poslanec/-ka aktiven/-a.
