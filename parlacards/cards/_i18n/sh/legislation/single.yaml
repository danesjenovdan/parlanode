card:
  title: Zakon
  info: >-
    # Povzetek zakona/akta in rezultati vseh z njim povezanih glasovanj.


    Iz [www.dz-rs.si](https://www.dz-rs.si) naložimo glasovanja, ki so večinoma
    opremljena z EPA številkami. Glasovanja, ki imajo isto EPA številko,
    združimo pod zakonom ali aktom, ki mu številka pripada. Kartico opremimo še
    s povzetkom zakona, ki ga pripravimo sami.
