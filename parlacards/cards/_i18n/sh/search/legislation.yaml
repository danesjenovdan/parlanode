card:
  title: Zakoni, ki vsebujejo iskalni niz
  info: >-
    # Seznam vseh zakonov in aktov, ki bodisi v naslovu bodisi v povzetku
    vsebujejo vaš iskalni niz in so o njih na seji DZ glasovali v času
    trenutnega sklica.


    Po naslovih in povzetkih vseh zakonov in aktov, obravnavanih v tem sklicu,
    poiščemo pojavitve iskalnega niza in izpišemo povezave do vseh tistih
    zakonov ali aktov, v katerih se pojavi njegova lema. Na koncu zakone oziroma
    akte razvrstimo po podobnosti z iskalnim nizom.
