analysis-texts:
  demographics:
    label: Demographics
  presence_votes:
    label: Attendance at voting events
    titleSuffix: ' attendance at voting events in the National Assembly'
    explanation: >-
      The number of voting events where the representative was present is
      divided by the number of all voting events and normalised (min 1-max 100).
  number_of_questions:
    label: Number of parliamentary questions
    titleSuffix: ' the number of parliamentary questions and initiatives'
    explanation: >-
      The number of parliamentary questions and initiatives by the MP in this
      sitting of the National Assembly compared to the average and maximum
      value.
  speeches_per_session:
    label: Number of speeches per session
    titleSuffix: ' no. speeches at the session'
    explanation: >-
      We count the MP's speeches and divide it by the number of sessions where
      the MP spoke. We divide the number of all speeches first by the number of
      all the MPs and then by the number of all sessions (where speeches were
      made). We compare the individual result with the average and maximum
      values.
  spoken_words:
    label: Number of spoken words
    titleSuffix: ' no. spoken words'
    explanation: >-
      The number of words by the MEP said in all his previous speeches in the
      DZ.
  mismatch_of_pg:
    label: Deviation from the parliamentary group
    titleSuffix: ' deviation from the parliamentary group'
    explanation: Derogation from the majority voice of ballots group in the DZ.
