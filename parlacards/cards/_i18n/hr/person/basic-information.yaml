card:
  title: Osnovne informacije
  info: >-
    # Pregled osnovnih informacija o zastupnici.


    Podaci su preuzeti s web stranice [HS](http://www.sabor.hr/hr), (klub, dob,
    članstva u radnim tijelima) i web stranice DIP-a (broj osvojenih glasova).


    Podaci su preuzeti sa saborske stranice sabor.hr, informacija o prijašnjem
    zanimanju iz imovinskih kartica zastupnica na stranicama Povjerenstva za
    sukob interesa, dok su podaci o profilima na društvenim mrežama skupljeni
    pomoću Google pretraživača i prije objave ponuđeni na autorizaciju svim
    zastupnicima.
