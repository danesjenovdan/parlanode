  title: Postavljena pitanja i odgovori
  info: >-
    # Popis pitanja postavljenih zastupnicima "Imate li pitanje za zastupnika ili zastupnicu?"
    

    Pitanja se pregledavaju prije slanja članovima i članicama Sabora. Sva prikladna pitanja te svi prikladni zastupnički odgovori se objavljuju.
