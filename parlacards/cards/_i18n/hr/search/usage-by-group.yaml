card:
  title: Korištenje u klubovima
  info: >-
    # Pregled učestalosti pojavljivanja pretraživanog niza u govorima ovisno o
    klubu.


    Za svaku pronađeni pretraživani niz provjeri se u koliko se govora
    zastupnica i zastupnika kluba pojavljuje. Rezultat se zbraja s obzorom na
    klub i prikazuje u kružnom grafikonu.
