card:
  title: Zastupnička pitanja i inicijative
  info: >-
    # Pregled zastupničkih pitanja na razini kluba.


    Sva pitanja zastupnica razvrstana su prema klubovima i moguće ih je
    pretraživati prema imenu zastupnice koja ih je postavila, prema tome kome su
    pitanja upućena i prema vremenskom razdoblju. Omogućeno je pretraživanje i
    prema naslovu pitanja.


    Zastupnička pitanja preuzimaju se sa web stranice
    [HS](http://edoc.sabor.hr/ZastupnickaPitanja.aspx).
