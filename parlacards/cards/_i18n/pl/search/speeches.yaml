card:
  title: Wystąpienia, w których użyto szukanej frazy
  info: >-
    # Lista linków do wszystkich wystąpień, które zawierają szukaną frazę.


    Ze wszystkich zapisów wystąpień znajdujemy i wyświetlamy linki do wszystkich
    głosów, w których pojawia się szukana fraza. Wyniki są szeregowane według
    daty, od najnowszej do najstarszej. Użytkownik może następnie przeszukiwać
    wyświetlane wystąpienia ustawiając określone filtry: przedział czasu, posła,
    klub parlamentarny lub posiedzenie.
