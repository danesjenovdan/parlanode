card:
  title: Liczba zgłoszonych poprawek
  info: >-
    # Liczba poprawek zgłoszonych przez dany klub parlamentarny w porównaniu do
    maksymalnej i średniej wartości poprawek wśród wszystkich klubów
    parlamentarnych.


    Liczba miejsc jest ustalana na podstawie wszystkich aktywnych członków klubu
    parlamentarnego. Informacje na ten temat są pobierane ze strony internetowej
    [Sejm RP](http://www.sejm.gov.pl/Sejm8.nsf/kluby.xsp).
