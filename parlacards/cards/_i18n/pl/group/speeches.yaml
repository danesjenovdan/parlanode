card:
  title: Wystąpienia
  info: >-
    # Zestawienie linków do wszystkich wystąpień posłów klubów parlamentarnych w
    tym posiedzeniu, zgodnie z zapytaniem użytkownika, ułożone wedle dat.


    Załączamy linki do wszystkich wystąpień członków wybranego klubu
    parlamentarnego, które można znaleźć w transkrypcjach uzyskanych ze strony
    internetowej Sejmu Rzeczypospolitej Polskiej, a następnie pokazujemy te,
    które odpowiadają zapytaniu użytkownika (członkowie, okres czasu, rodzaj
    posiedzenia).
