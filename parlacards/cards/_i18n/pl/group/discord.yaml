card:
  title: Różnica głosowań
  info: >-
    # Różnica głosowania wybranej grupy parlamentarnej na posiedzeniach Sejmu RP
    w porównaniu do średniej i maksymalnej wartości różnicy pomiędzy wszystkimi
    klubami parlamentarnymi.


    W przypadku każdego głosowania klubu parlamentarnego liczymy ilu posłów
    oddało jakie głosy (ZA, PRZECIW, WSTRZYMANO SIĘ). Obliczamy procent tych,
    którzy głosowali za najpopularniejszą opcją. Odejmujemy ten procent od 100,
    aby uzyskać stopień różnicy, tzn. odsetek posłanek i posłów, którzy nie
    głosowali tak jak większość.
