card:
  title: Podstawowe informacje
  info: >-
    # Przegląd podstawowych informacji o klubie parlamentarnym.


    Treść dla tej karty uzyskaliśmy ze strony internetowej Sejmu
    Rzeczypospolitej Polskiej (klub parlamentarny, wiek, członkostwo w
    komisjach) oraz ze strony internetowej Państwowej Komisji Wyborczej (liczba
    otrzymanych głosów). W przypadku wszystkich innych informacji
    skontaktowaliśmy się z działami PR klubów parlamentarnych. Otrzymaliśmy
    informacje od NSi, SD, (następnie) ZaAB i ZL. SMC skierował nas na swoją
    stronę internetową, a SDS skierował nas na stronę internetową Sejmu RP.
    Zebraliśmy brakujące dane za pomocą wyszukiwarki Google i daliśmy wszystkim
    klubom parlamentarnym możliwość wprowadzenia poprawek przed publikacją.
