  title: Obecność na głosowaniach Sejmu RP w czasie
  info: >-
    # Obecność klubu parlamentarnego na głosowaniach Sejmu RP w czasie.


    Sumujemy liczbę głosowań, w których wszystkie kluby parlamentarne powinny
    uczestniczyć w ciągu danego miesiąca. Następnie przedstawiamy proporcję
    głosowań, w których uczestniczyli.
