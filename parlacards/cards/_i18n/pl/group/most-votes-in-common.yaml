card:
  title: Najczęściej głosują jednakowo
  info: >-
    # Lista 5 członków, którzy najczęściej głosują tak samo jak "głos klubu
    parlamentarnego". Lista skomponowana została w kolejności rosnącej. Im
    mniejsza wartość, tym większe dopasowanie głosów.


    Obliczamy odległość euklidesową pomiędzy wynikami głosowania klubu
    parlamentarnego i głosami wszystkich innych posłów (przy czym wartość
    oddanych głosów konwertujemy do wartości liczbowych pomiędzy -1 i 1).


    Podczas obliczania "odległości" pomiędzy wszystkimi posłami, klasyfikujemy
    ich zgodnie z wynikiem i pokazujemy pierwszą piątkę.


    Wartości liczbowe głosów


    * -1: przeciw

    * 0: wstrzymał/a się lub nie jest obecny/a

    * 1: za
