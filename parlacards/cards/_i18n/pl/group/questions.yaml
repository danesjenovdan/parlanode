card:
  title: Poselskie zapytania i inicjatywy
  info: >-
    # Przegląd poselskich zapytań na poziomie klubu parlamentarnego.


    Zebraliśmy wszystkie zapytania poselskie i pogrupowaliśmy je według klubów
    parlamentarnych. Zapytania mogą być przeglądane wedle posła, który je
    wystosował, wedłu ich adresata oraz według daty. Można również szukać
    zapytań wedle ich tytułów.


    Zapisy zapytań posłów uzyskujemy ze strony internetowej [Sejm
    Rzeczypospolitej
    Polskiej](http://www.sejm.gov.pl/Sejm8.nsf/agent.xsp?symbol=Zapstat2&Nrkadencji=8).
