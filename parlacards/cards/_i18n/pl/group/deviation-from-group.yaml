card:
  title: Odchylenie od klubu parlamentarnego
  info: >-
    # Lista wszystkich członków klubu, sklasyfikowana według stopnia, w jakim
    głosują oni tak samo jak klub parlamentarny. Im większa wartość, tym
    mniejsze podobieństwa w głosowaniu.


    Za vsako glasovanje izračunamo "glas poslanske skupine", ki ji pripada
    posamezni/-a poslanec/-ka. Potem za vsakega člana/-ico izračunamo odstotek
    glasovanj, na katerih je poslanec/-ka glasoval/-a drugače od večinskega
    glasu poslanske skupine in rezultate razvrstimo od največjega odstopanja
    proti najmanjšemu.


    Ignorujemy wszystkie karty do głosowania z wartością "NIEOBECNY/A". Jeżeli
    większość głosów w klubie parlamentarnym to "NIEOBECNY/A" (większość posłów
    nie była obecna podczas głosowania), to głosowanie to nie jest uwzględniane
    w analizie. Jeżeli klub parlamentarny ma więcej "głosów większości" (tzn.
    dwie opcje mają taką samą liczbę głosów w klubie), rozważamy obydwie opcje i
    porównujemy z poszczególnymi posłami.
