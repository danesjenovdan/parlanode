card:
  title: Obecność na głosowaniach
  info: >-
    # Obecność klubu parlamentarnego w głosowaniach w porównaniu do wartości
    średniej i maksymalnej.


    Liczba głosowań, jeśli klub parlamentarny był obecny, jest dzielona przez
    liczbę wszystkich głosowań i normalizowana (min 1-max 100).
