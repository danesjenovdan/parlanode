card:
  title: Głosowanie
  info: >-
    Zapisy głosowań uzyskujemyze strony internetowej Sejmu Rzeczypospolitej
    Polskiej.


    Wyniki każdego głosowania pokazane są na trzy sposoby: na poziomie posła,
    klubu parlamentarnego oraz rządu.


    Pierwsza zakładka pozwala przeglądać głosowania, filtrując według wartości
    karty do głosowania (ZA, PRZECIW, WSTRZYMANO SIĘ, NIEOBECNY/A), oraz
    wyszukiwać poszczególnych posłów. Głos większości jest ukazany obok wykresu
    kołowego. Na przykład "60% ZA" oznacza, że 60% posłów głosowało ZA.


    Druga zakładka pokazuje głosy klubów parlamentarnych. Na końcu każdej linii
    pokazany jest głos większości grupy parlamentarnej, a naciśnięcie przycisku
    obok daje dostęp do listy posłów, którzy głosowali tak samo, jak większość
    klubu parlamentarnego. Symbol błyskawicy wskazuje na rozbieżności w klubie
    parlamentarnym - znajduje się obok wszystkich głosów, które nie są takie
    same jak głos większości (posłów, którzy byli nieobecni, nie uwzględnienia
    się). Jeżeli większość klubu parlamentarnego jest nieobecna, nie ma głosu
    większości.


    Trzecia zakładka pokazuje wyniki głosowania według strony rządowej. Ponownie
    używamy symbolu błyskawicy, aby podśkreslić nieoczekiwane głosy, tj.
    przypadki, w których głos posła jest inny niż głos większości.


    SYMBOL BŁYSKAWICY


    Symbol błyskawicy wskazuje na rozbieżności w klubie parlamentarnym lub
    koalicji - znajduje się obok wszystkich głosów, które nie są takie same jak
    głos większości (posłów, którzy byli nieobecni, nie uwzględnienia się).
    Jeżeli większość klubu parlamentarnego jest nieobecna, nie ma głosu
    większości.
