card:
  title: Średnia liczba wystąpień na posiedzenie
  info: >-
    # Średnia liczba wystąpień posłów na posiedzenie w porównaniu do wartości
    średniej i maksymalnej.


    Liczymy wstąpienia posłów z transkrypcji pobranych z witryny [Sejm
    RP](http://www.sejm.gov.pl/sejm8.nsf/terminarz.xsp) i dzielimy je przez
    liczbę posiedzeń, w których uczestniczył poseł. Liczbę wszystkich wystąpień
    dzielimy najpierw przez liczbę wszystkich posłów, a następnie przez liczbę
    wszystkich posiedzeń (gdzie wygłaszano przemówienia). Porównujemy
    indywidualny wynik z wartością średnią i maksymalną.
