card:
  title: Różnorodność słownictwa
  info: >-
    # Różnorodność słownictwa używanego przez posła w swoich wystąpieniach, w
    porównaniu do wartości średniej i maksymalnej.


    Liczymy unikalne słowa i liczbę wszystkich słów wypowiedzianych we
    wszystkich wystąpieniach danego posła. Następnie liczymy wystąpienia każdego
    pojedynczego słowa. Dzielimy unikatowe słowa w kategoriach według liczby ich
    powtórzeń (raz, dwa, trzy razy itd.).


    Ostatecznie obliczamy współczynnik. Aby obliczyć współczynnik, umieszczamy
    liczbę unikalnych słów nad kreską ułamka i liczbę słów powtarzanych z pewną
    częstotliwością (raz, dwa, trzy razy...) pomnożoną przez kwadrat
    częstotliwości (jeden na kwadrat, dwa na kwadrat, trzy na kwadrat...)
    poniżej kreski ułamka.


    Zdanie "Dzisiaj jest nowy dzień i dzisiaj jest dzień dla Parlametru" daje
    wynik 7 / ((3*2^2) + (4*1^2)) = 0,4375
