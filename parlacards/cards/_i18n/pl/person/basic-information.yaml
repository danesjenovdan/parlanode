card:
  title: Podstawowe informacje
  info: >-
    # Przegląd podstawowych informacji o pośle/posłance.


    Treść dla tej karty pobraliśmy ze strony [Sejm RP](http://www.sejm.gov.pl/)
    (klub parlamentarny, wiek, członkostwo w komisjach) oraz ze strony
    internetowej PKW (liczba otrzymanych głosów). W przypadku innych treści
    skontaktowaliśmy się z działami PR klubów parlamentarnych.


    Otrzymaliśmy informacje od NSi, SD, (następnie) ZaAB i ZL. SMC skierował nas
    na swoją stronę internetową, a SDS skierował nas na stronę internetową Sejmu
    RP. Zebraliśmy brakujące dane za pomocą wyszukiwarki Google i daliśmy
    wszystkim klubom parlamentarnym możliwość wprowadzenia poprawek przed
    publikacją.
