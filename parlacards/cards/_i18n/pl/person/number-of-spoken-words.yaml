card:
  title: Liczba wypowiedzianych słów
  info: >-
    # Liczba słów wypowiedzianych przez posła we wszystkich jego poprzednich
    wystąpieniach w Sejmie RP, w porównaniu do wartości średniej i maksymalnej.


    Liczyby słowa w wystąpieniach posła/posłanki, które pochodzą z transkrypcji
    pobranych ze strony internetowej [Sejm
    RP](http://www.sejm.gov.pl/sejm8.nsf/terminarz.xsp).
