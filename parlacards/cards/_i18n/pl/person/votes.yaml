card:
  title: Głosowania
  info: >-
    # Przegląd wszystkich głosowań, które miały miejsce w trakcie posiedzenia.


    Dla wszystkich głosowań na posiedzeniu liczymy głosy (ZA, PRZECIW,
    WSTRZYMANO SIĘ) i liczbę posłów, którzy byli nieobecni, oraz przedstawiamy
    wyniki.


    Zapisy głosowań uzyskujemy ze strony internetowej [Sejm
    RP](http://www.sejm.gov.pl/sejm8.nsf/terminarz.xsp).
