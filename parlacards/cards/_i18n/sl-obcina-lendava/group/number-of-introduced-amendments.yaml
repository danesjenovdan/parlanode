card:
  title: Št. vloženih amandmajev
  info: >-
    # Št. amandmajev, ki jih je vložil ta svetniški klub v primerjavi s povprečno
    in najvišjo vrednostjo med vsemi svetniškimi klubi.


    Število sedežev posameznega svetniškega kluba dobimo tako, da preštejemo vse njihove
    trenutno aktivne člane. Podatke pridobivamo s spletnega mesta [Občine Lendava](https://www.lendava.si/).
