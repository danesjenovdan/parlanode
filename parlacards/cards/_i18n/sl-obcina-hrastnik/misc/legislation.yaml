card:
  title: Seznam odlokov
  info: >-
    # Seznam vseh odlokov, o katerih so v tem sklicu glasovali na sejah mestnega sveta
    in ustrezajo uporabniškemu vnosu (naslov, razvrščanje po datumu, naslovu ali statusu).


    Podatke o sejah pridobivamo s spletnega mesta [Občine Hrastnik](https://www.hrastnik.si/).
