  presence_sessions:
    label: Prisotnost na sejah DZ
    titleSuffix: ' glede na rezultate analize s prisotnostjo na sejah DZ'
    explanation: >-
      Preštejemo vse seje in za vsakega svetnika/-co SK preverimo, če je na
      posamezni seji vsaj enkrat glasoval/-a. V primeru, da je, ga/jo, štejemo
      kot prisotnega/-o na tej seji. Seštevek vseh prisotnosti svetnikov SK na
      sejah DZ delimo s številom svetnikov v SK, ta rezultat pa delimo številom
      sej in normaliziramo (min 1 - max 100).
  vote_attendance:
    label: Prisotnost na glasovanjih
    titleSuffix: ' glede na rezultate analize s prisotnostjo na glasovanjih'
    explanation: >-
      Preštejemo vsa glasovanja, nato pa še, koliko svetnikov svetniškega kluba
      (SK) je bilo prisotnih na posameznem glasovanju. Seštevek vseh oddanih
      glasovnic svetnikov SK delimo s številom svetnikov v SK, ta rezultat pa
      delimo s številom glasovanj in normaliziramo (min 1 - max 100).
  number_of_questions:
    label: Št. svetniških vprašanj in pobud
    titleSuffix: ' glede na rezultate analize po št. svetniških vprašanj in pobud'
    explanation: >-
      Preštejemo vsa svetniška vprašanja in pobude, ki so jih postavili svetniki/-ce'
      izbranega svetniškega kluba v tem sklicu DZ. Podatke pridobivamo s spletnega
      mesta DZ RS.
  number_of_amendments:
    label: Št. vloženih amandmajev
    titleSuffix: ' glede na rezultate analize po št. vloženih amandmajev'
    explanation: ''
  intra_disunion:
    label: Neenotnost glasovanj
    titleSuffix: ' glede na neenotnost glasovanj'
    explanation: ''
  vocabulary_size:
    label: Raznolikost besedišča
    titleSuffix: ' glede na rezultate analize z raznolikostjo besedišča'
    explanation: >-
      Iz vseh svetniških govorov preštejemo unikatne besede ter število vseh
      izgovorjenih besed. Potem preštejemo, kolikokrat se vsaka unikatna beseda
      pojavi. Razdelimo jih v kategorije, tako da združimo vse besede, ki se
      ponovijo enkrat, dvakrat, trikrat itn. Na koncu izračunamo koeficient,
      kjer nad ulomkovo črto postavimo število vseh unikatnih izgovorjenih
      besed, pod ulomkovo črto pa število besed, ki se ponovijo z neko frekvenco
      (enkrat, dvakrat, trikrat ...) in množimo s frekvenco na kvadrat (ena na
      kvadrat, dva na kvadrat, tri na kvadrat ...). Za poved "Danes je nov dan
      in danes je dan za Parlameter" je rezultat: 7 / ((3*2^2) + (4*1^2)) =
      0,4375<br><br>Za vsak svetniški klub seštejemo rezultate svetnikov in
      delimo s številom svetnikov v njej. Posamezne seštevke delimo s skupnim
      seštevkom in normaliziramo (min 1 - max 100).
  privzdignjeno:
    label: Privzdignjeno besedje
    titleSuffix: ' glede na rezultate analize s privzdignjenim besedjem'
    explanation: >-
      Z združevanjem kvalifikatorjev SSKJ in SNB smo definirali ekscesno,
      privzdignjeno in preprosto besedje v svetniških govorih. Upoštevani so le
      kvalifikatorji, ki so v obeh slovarjih tik za zaglavjem in imajo doseg do
      konca geselskega sestavka (ne pa tudi kvalifikatorji za posamezne pomene
      oziroma rabe). Podjetje Amebis je iz transkriptov svetniških govorov
      pripravilo sezname besed, ki imajo katerega od izbranih
      kvalifikatorjev.<br>Privzdignjeno besedje<br>Kvalifikatorji iz
      SSKJ<br>evfemistično (evfem.), mitološko (mitol.), pesniško (pesn.),
      knjižno (knjiž.), zastarelo (zastar.), starinsko (star.)<br>Kvalifikatorji
      iz SNB<br>/<br><br>Za vsak svetniški klub seštejemo rezultate
      svetnikov in delimo s številom svetnikov v njej. Posamezne seštevke delimo
      s skupnim seštevkom in normaliziramo (min 1 - max 100).
  preprosto:
    label: Preprosto besedje
