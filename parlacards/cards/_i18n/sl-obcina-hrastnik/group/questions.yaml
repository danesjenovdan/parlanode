card:
  title: Svetniška vprašanja in pobude
  info: >-
    # Pregled svetniških vprašanj in pobud na nivoju svetniškega kluba.


    Vsa svetniška vprašanja in pobude razvrstimo po svetniških klubih in jih opremimo
    z informacijo o svetnikih_cah, ki so jih postavile_i, in tematiko vprašanja ali
    pobude.


    Nabor svetniških vprašanj in pobud pridobimo s spletnega mesta [Občine
    Hrastnik](https://www.hrastnik.si/).
