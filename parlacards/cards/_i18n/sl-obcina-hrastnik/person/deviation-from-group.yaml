card:
  title: Neujemanje s svetniškim klubom
  info: >-
    # Odstopanje svetnika_ce od večinskega glasu lastnega svetniškega kluba v primerjavi
    s povprečno in največjo vrednostjo.


    Za vsa glasovanja preračunamo večinski glas za vsak svetniški klub. Večinski glas
    je opcija, za katero se je odločilo največ svetnikov.


    Za vsakega svetnika_co najdemo trenutni svetniški klub in izračunamo odstotek
    neujemanja glasov v obdobju članstva v občinskem svetu. Večji kot je prikazan
    odstotek, večje je neujemanje svetnika_ce s svetniškim klubom.
