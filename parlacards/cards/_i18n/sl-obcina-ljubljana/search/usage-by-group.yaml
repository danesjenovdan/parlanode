card:
  title: Raba po svetniških klubih
  info: >-
    # Pregled pogostosti pojavljanja iskalnega niza v govorih glede na svetniški klub.


    Za vsak iskalni niz preverimo, v koliko govorih svetnic in
    svetnikov svetniških klubov se pojavi. Seštejemo jih glede na svetniški
    klub in prikažemo v krožnem grafikonu.
