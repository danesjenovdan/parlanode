card:
  title: Статистика вжитку ключових слів за парламентськими групами
  info: >-
    # Частота вжитку ключових слів парламентськими групами.

    Ми підраховуємо скільки разів ключові слова вживалися нардепами, які
    належать до парламентських груп. Результати відображаються у
    вигляді секторної діаграми у розрізі парламентських груп.
