analysis-texts--party:
  presence_sessions:
    explanation: Ми рахуємо всі засідання та перевіряємо кожного члена парламентської
      фракції/групи, чи вони голосували хоча б один раз протягом засідання. Якщо вони
      голосували хоча б один раз, такий представник вважається присутнім. Сума всіх
      відвідувань ділиться на кількість членів парламентської фракції/групи, після
      чого результат ділиться на кількість засідань та стандартизується (від мінімально
      1 до максимально 100).
    titleSuffix: ' результат аналізу присутності в залі Верховної Ради'
    label: Відвідування засідань
  vote_attendance:
    explanation: Ми рахуємо усі голосування, а також кількість представників парламентської
      фракції/групи присутніх на кожному із голосувань. Сума всіх поданих бюлетенів
      ділиться на кількість представників парламентської групи та кількість голосувань.
      Результат стандартизується (від мінімально 1 до максимально 100).
    label: Відвідування голосувань
    titleSuffix: ' результати аналізу присутності під час голосувань'
  number_of_amendments:
    label: Кількість поправок
  intra_disunion:
    label: Розбіжності у голосуванні
  vocabulary_size:
    explanation: 'Ми рахуємо всі унікальні слова у промові народного депутата. Потім
      ми рахуємо кількість повторень цих слів. Ми групуємо їх відповідно до кількості
      вживання. Зрештою, ми рахуємо коефіцієнт, який найкраще можна пояснити на такому
      прикладі: Для фрази «Сьогодні - новий день і сьогоднішній результат Парламетру»
      7 / ((3*2^2) + (4*1^2)) = 0,4375<br><br> Ми додаємо окремі результати для всієї
      парламентської групи та ділимо його на кількість представників групи. Ми ділимо
      окремі результати на загальну суму та стандартизуємо (від мінімально 1 до максимально
      100).'
    label: Сила висловлювань
    titleSuffix: ' сила висловлювань'
  number_of_questions:
    label: Кількість депутатських запитань
    titleSuffix: ' кількість депутатських запитань'
    explanation: Ми рахуємо усі запитання та ініціативи народних депутатів цього скликання
      Верховної Ради.
  seat_count:
    label: Кількість місць
    titleSuffix: ' кількість місць'
    explanation: Ми отримуємо кількість місць парламентської фракції/групи шляхом
      підрахунку кількості всіх її активних учасників.
  privzdignjeno:
    label: Піднесена промова
    titleSuffix: ' піднесена промова'
  preprosto:
    label: Проста промова
    titleSuffix: ' проста промова'
  problematicno:
    titleSuffix: ' довга промова'
    label: Довга промова
