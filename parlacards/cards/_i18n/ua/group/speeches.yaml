card:
  title: Промови
  info: >-
    # Перелік посилань на всі виступи представників фракції/групи в поточному скликанні,
    що відповідають запиту користувача, відсортований за датою.


    Ми завантажуємо посилання на всі виступи представників фракції/групи, отримані
    з Порталу відкритих даних Верховної Ради. Потім ми відображаємо ті, які відповідають
    запиту користувача (період, тип засідання).
