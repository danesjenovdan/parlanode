card:
  title: Характеризується такими словами
  info: >-
    # Список з 10 слів і фраз, які фракція/група вживає частіше за інші фракції/групи
    у Верховній Раді.


    Ми використовуємо статистику [tf-idf](https://en.wikipedia.org/wiki/Tf-idf) для
    проведення аналізу.


    У корпусі йдеться про всі виступи, а в документі – про всі виступи фракції/групи.
