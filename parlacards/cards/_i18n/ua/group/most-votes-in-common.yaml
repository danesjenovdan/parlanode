card:
  title: Найчастіше голосують однаково
  info: >-
    # Перелік 5 народних депутатів, які найчастіше голосують так само, як фракція/група.
    Депутати ранжуються за зростанням. Чим менше значення, тим більше спільного між
    двома депутатами.


    Ми підраховуємо “Евклідову відстань” між результатами голосування фракції/групи
    та голосуванням усіх інших (значення голосів конвертуються на числові значення
    від -1 до 1).


    Ми розраховуємо «проміжок» між усіма депутатами, ранжуємо їх за результатами та
    показуємо топ-5 значень.


    Числові значення голосів


    * -1: проти

    * 0: утримався або відсутній

    * 1: за
