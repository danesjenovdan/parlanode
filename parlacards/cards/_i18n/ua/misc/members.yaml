  title: Список всіх народних депутатів
  info: >-
    # Перелік усіх чинних на даний момент нардепів, що відповідають запиту користувача
    ({parties}; {districts}). Перелік відсортовано за {sortBy}.


    Колонка «Аналіз» відображає підсумковий результат, а колонка «Зміни» відображає
    різницю порівняно з попередніми зібраними даними. Колонка «Зміни» оновлюється
    в кінці кожного сеансу.
