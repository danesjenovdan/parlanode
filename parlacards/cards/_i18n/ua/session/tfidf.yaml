card:
  title: Ключові слова засідання
  info: >-
    # Список з 10 слів і фраз, які використовувалися під час цього засідання частіше,
    ніж під час інших засідань.


    Ми використовуємо статистику [tf-idf](https://en.wikipedia.org/wiki/Tf-idf) для
    проведення аналізу.


    У корпусі йдеться про всі виступи, а в документі – про всі виступи на конкретному
    засіданні.
