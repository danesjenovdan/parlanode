card:
  title: Інші голосування
  info: >-
    # Огляд усіх голосувань, що відбулися під час засідання.


    Для всіх голосувань під час засідання ми рахуємо депутатські голоси (ЗА, ПРОТИ,
    УТРИМАВСЯ), кількість народних депутатів, які не голосували, та відображаємо результат.


    Дані про голосування отримано з порталу [Портал відкритих даних Верховної Ради](https://data.rada.gov.ua/ogd/zal/ppz/skl9/plenary_vote_results-skl9.tsv).


    Неочікувані голосування


    Для позначення неочікуваних результатів голосувань, ми використовуємо імовірнісний
    метод аналізу основних компонентів [як реалізований у статтях scikit-learn](http://scikit-learn.org/stable/modules/generated/sklearn.decomposition.PCA.html)
    і описано в [M. Tipping and C. Bishop, Probabilistic Principal Component Analysis,
    Journal of the Royal Statistical Society, Series B, 61, Part 3, pp. 611-622](http://www.miketipping.com/papers/met-mppca.pdf).


    Ми перетворюємо всі голосування на чотиривимірні вектори, кожен з яких показує
    кількість голосів за певний варіант (ЗА, ПРОТИ, УТРИМАВСЯ, ВІДСУТНІЙ). Модель
    аналізу головних компонентів (PCA) налаштована на матрицю і функція [score_samples](https://github.com/scikit-learn/scikit-learn/blob/14031f6/sklearn/decomposition/pca.py#L485)
    дає нам "ймовірність" кожної події голосування в нашій моделі. Модель налаштована
    таким чином, щоб максимізувати значення «ймовірності» для якомога більшої кількості
    подій голосування. Коли ми отримуємо всі значення «ймовірності», ми сортуємо їх
    від найменшого до найбільшого і використовуємо четверту частину всіх подій голосування,
    які найменше відповідають моделі. Порівняно з нашою моделлю ці голосування виділяються
    і тому є найбільш «несподіваними». У картці вони позначені значком вогню.
