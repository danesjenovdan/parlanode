card:
  title: Промови
  info: >-
    # Перелік посилань на всі виступи депутата в поточному скликанні, що відповідають
    запиту користувача, відсортований за датою.


    Ми завантажуємо посилання на всі виступи обраного депутата, отримані з Порталу
    відкритих даних Верховної Ради. Потім ми відображаємо ті, які відповідають запиту
    користувача (період, тип засідання).
