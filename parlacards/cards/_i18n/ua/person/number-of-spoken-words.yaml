card:
  title: Кількість сказаних слів
  info: >-
    # Кількість слів, сказаних народним депутатом під час усіх попередніх виступів
    у Верховній Раді, порівняно з середнім і максимальним значеннями.


    Ми підраховуємо кількість слів у промовах народних депутатів, стенограми засідань
    зібрано на порталі [Портал відкритих даних Верховної Ради](https://data.rada.gov.ua/open).
