card:
  title: Участь у голосуваннях
  info: >-
    # Участь народного депутата в голосуваннях у Верховній Раді порівняно з середнім
    і максимальним значенням.


    Ми підраховуємо всі голосування депутата і ділимо їх на кількість всіх процедур
    голосування, в яких депутат мав брати участь. Результат відображається разом із
    середнім і максимальним значеннями.
