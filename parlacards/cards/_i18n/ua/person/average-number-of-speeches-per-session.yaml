card:
  title: Середня кількість виступів протягом засідання
  info: >-
    # Середня кількість виступів депутата порівняно із середнім і максимальним значеннями.


    Ми підраховуємо кількість виступів депутата, на основі даних з Порталу відкритих
    даних Верховної Ради (https://data.rada.gov.ua/open), отримане значення розділяємо
    на кількість засідань, на яких був присутній депутат. Ми ділимо кількість усіх
    виступів спочатку на кількість усіх депутатів, а потім на кількість усіх засідань
    (на яких виступали). Ми порівнюємо індивідуальний результат із середнім і максимальним
    значеннями.
