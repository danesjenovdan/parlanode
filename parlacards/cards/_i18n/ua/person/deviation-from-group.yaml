card:
  title: Відхилення від депутатської фракції/групи
  info: >-
    # Відхилення результатів голосування депутата від результатів голосування парламентської
    фракції/групи, до якої він належить, порівняно з середнім та максимальним значеннями.


    У всіх голосуваннях ми підраховуємо більшість голосів для кожної депутатської
    групи. Більшість голосів – це варіант, за який проголосувала більшість депутатів.


    Для кожного депутата ми визначаємо його поточну депутатську фракцію/групу та розраховуємо
    відсоток збігів його голосів з голосуванням фракції/групи, за період його членства.
    Ми не підраховуємо голосування, коли депутат «відсутній».
