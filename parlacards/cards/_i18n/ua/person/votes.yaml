card:
  title: Голосування
  info: >-
    # Огляд усіх голосувань, що відбулися під час засідання.


    Для всіх голосувань під час засідання ми рахуємо депутатські голоси (ЗА, ПРОТИ,
    УТРИМАВСЯ), кількість народних депутатів, які не голосували, та відображаємо результат.


    Дані про голосування отримано з порталу [Портал відкритих даних Верховної Ради](https://data.rada.gov.ua/open/main/index).
