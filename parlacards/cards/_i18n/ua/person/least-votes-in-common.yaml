card:
  title: Найрідше голосують однаково
  info: >-
    # Перелік 5 народних депутатів, які найчастіше голосують відмінно від обраного
    депутата. Депутати ранжуються за спаданням. Чим більше значення, тим менше спільного
    між двома депутатами.


    Ми підраховуємо [Euclidean distance](https://en.wikipedia.org/wiki/Euclidean_distance)
    результати голосування депутата з голосуванням усіх інших (значення голосів конвертуються
    на числові значення від -1 до 1).


    Ми розраховуємо «проміжок» між усіма депутатами, ранжуємо їх за результатами та
    показуємо топ-5 значень.


    Числові значення голосів


    * -1: проти

    * 0: утримався або відсутній

    * 1: за
