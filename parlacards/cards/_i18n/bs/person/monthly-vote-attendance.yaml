card:
  title: Prisutnost na glasanjima kroz vrijeme
  info: >-
    # Prisutnost parlamentarca/ke na glasanjima na sjednicama Parlamentarne skupštine BiH kroz vrijeme.


    Nakon prikupljanja podataka sa zvanične internet-stranice Parlamentarne skupštine BiH, prebroje
    se svi glasovi parlamentarca/ke te se taj broj podijeli sa zbirom svih glasanja sa sjednica na
    kojima se moralo glasati u tom mjesecu. Ako parlamentarac/ka u odabranom mjesecu nije imao mandat,
    daje se prikaz postotka glasanja u kojem on/a nije imao/la pravo glasati.
