card:
  title: Najčešće glasaju jednako
  info: >-
    # Popis pet zastupnika koje najčešće glasaju jednako kao i odabrani
    zastupnik. Zastupnici se klasificiraju prema vrijednostima od najmanje do
    najveće. Što je vrijednost manja, veće je slaganje u glasanju.


    Izračunava se [euklidska
    udaljenost](https://en.wikipedia.org/wiki/Euclidean_distance) između
    rezultata glasanja zastupnika i rezultata svih ostalih zastupnika (pri čemu
    se vrijednost glasa pretvori u brojčane vrijednosti između -1 i 1).


    Kad se izračuna 'udaljenosti' između svih zastupnika, razvrstava ih se prema
    rezultatu i prikazuje se prvih pet.


    Brojčane vrijednosti glasova


    * -1: protiv

    * 0: suzdržan ili nije prisutan

    * 1: za
