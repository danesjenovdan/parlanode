  title: Stilske analize
  info: >-
    # Učestalost korištenja stilski obilježenih riječi u govorima.


    Kombiniranjem kvalifikatora
    [PBJ](http://bih.fi/pub/pdf/Pravopis_bosanskog_jezika.pdf) I
    [SNB](http://bih.fi/pub/pdf/Pravopis_bosanskog_jezika.pdf) definirali smo
    ekscesni, uzvišeni i jednostavni rječnik u govorima zastupnika.


    U obzir su uzeti samo kvalifikatori koji se u oba rječnika nalaze tik iza
    odrednice i sežu do kraja definicije (ali ne i kvalifikatori za posebna
    značenja odnosno upotrebe).


    Poduzeće [Amebis](http://www.amebis.si/) je iz stenograma zastupničkih
    govora pripremilo popise riječi koje imaju neki od izabranih kvalifikatora.


    Linijski grafikon prikazuje udio pojedinog tipa rječnika u govorima
    zastupnika u odnosu na prosjek izračunat za cijeli saziv. Udio se izračunava
    prema algoritmu: uzmu se svi govori zastupnika, prebroji se broj riječi (i
    njihovih ponavljanja) u svakoj kategoriji leksema. To se ponovi za sve
    zastupnike, a zatim se podijeli vrijednost kategorije za zastupnika s
    prosječnom vrijednošću (zbroj vrijednosti svih zastupnika podijeljen s
    brojem zastupnika). Vrijednost svake kategorije za zastupnika se normalizira
    (min. 1 - max. 100).


    Uzvišeni rječnik


    * Kvalifikatorji iz SSKJ: evfemistično (evfem.), mitološko (mitol.),
    pesniško (pesn.), knjižno (knjiž.), zastarelo (zastar.), starinsko (star.)


    Jednostavan rječnik


    * Kvalifikatorji iz SSKJ: narečno (nar.), pogovorno (pog.), nižje pogovorno
    (nižje pog.)

    * Kvalifikatorji iz SNB: pogovorno (pog.)


    Ekscesni rječnik


    * Kvalifikatorji iz SSKJ: vulgarno (vulg.), slabšalno (slabš.), ekspresivno
    (ekspr.), ironično (iron.), otroško (otr.)

    * Kvalifikatorji iz SNB: slabšalno (slabš.), vulgarno (vulg.)
