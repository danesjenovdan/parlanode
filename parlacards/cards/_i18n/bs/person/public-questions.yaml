card:
  title: Postavite pitanje
  info: >-
    Naš digitalni alat Parlametar Vam nudi mogućnost izravnog postavljanja
    pitanja Vašim saborskim zastupnicima i zastupnicama. Jednostavno oslovite
    Vaš upit određenom zastupniku ili zastupnici, napišite Vaše pitanje i
    kliknite "Pošalji", a naš će Parlametar samostalno proslijediti upit na
    elektroničku adresu zastupnika ili zastupnice. Nakon što odgovor bude
    poslan, on će biti automatski objavljen na stranicama Parlametra.
