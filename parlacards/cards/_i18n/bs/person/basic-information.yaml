card:
  title: Osnovne informacije
  info: >-
    # Pregled osnovnih informacija o zastupniku.


    Podaci su preuzeti s web stranice [Parlament BiH](http://www.parlament.ba),
    (klub, dob, članstva u radnim tijelima) i web stranice CIK-a (broj osvojenih
    glasova).


    Podaci su preuzeti sa stranice Parlamenta BiH (parlament. ba), informacija o
    prijašnjem zanimanju putem raznih izvora, dok su podaci o profilima na
    društvenim mrežama skupljeni pomoću Google pretraživača.
