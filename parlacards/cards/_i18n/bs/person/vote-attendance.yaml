card:
  title: Prisutnost na glasanjima
  info: >-
    # Prisutnost na glasanjima u odnosu na prosječnu i maksimalnu vrijednost.


    Prebroje se svi glasovi zastupnika i taj broj se podijeli sa zbirom svih
    glasanja sa sjednica na kojima se moralo glasati. Rezultat se ispiše skupa s
    prosječnom i maksimalnom vrijednošću.
