card:
  title: Prisutnost na glasanjima
  info: >-
    # Prisutnost na glasanjima u odnosu na prosječnu i maksimalnu vrijednost.


    Svi glasovi zastupnika/ca se prebroje te se taj broj podijeli sa zbirom svih glasanja na
    sjednicama na kojima se moralo glasati. Rezultat se ispiše zajedno s prosječnom i maksimalnom
    vrijednošću.
  info2: >-
    # Prisutnost na glasanjima u odnosu na prosječnu i maksimalnu vrijednost.


    Svi glasovi delegata/kinja se prebroje te se taj broj podijeli sa zbirom svih glasanja na
    sjednicama na kojima se moralo glasati. Rezultat se ispiše zajedno s prosječnom i maksimalnom
    vrijednošću.
