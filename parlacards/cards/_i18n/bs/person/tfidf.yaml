card:
  title: Riječi koje označavaju zastupnika
  info: >-
    # Ispis 10 riječi i fraza koje je odabrani zastupnik koristio češće od
    ostalih zastupnika u Parlamentu.


    Analiza se provodi prema statistici
    [tf-idf](https://en.wikipedia.org/wiki/Tf-idf).


    Korpus čine svi govori, a dokument svi govori odabranog zastupnika.
