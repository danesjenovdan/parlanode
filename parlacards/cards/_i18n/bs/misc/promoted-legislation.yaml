card:
  title: Istaknuti zakoni
  info: >-
    # Prikazuje se šest zakona koji su još u parlamentarnoj proceduri i šest
    nedavno donesenih.


    Koji će zakoni biti prikazani odlučuje uredništvo, a prema kriteriju koliko
    je zanimljiv medijima i civilnom društvu. To je ujedno i jedini sadržaj
    Parlametra koji ne generira kompjuter nego odabire čovjek.
