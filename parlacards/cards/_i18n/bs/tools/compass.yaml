  title: Parlamentarni kompas
  info: >-
    # Pregled zastupnika u koordinatnom sistemu obzirom na sličnost njihovog
    glasanja. Što su zastupnici više udaljeni na političkom kompasu, više im se
    razlikuje historija glasanja.


    Za svakog zastupnika posebno izvlači se historija glasanja (ili odsutnosti).
    Historija glasanja svakog zastupnika upoređuje se sa historijom glasanja
    svih ostalih zastupnika i prebroji se koliko su puta glasali na isti način.
    Rezultati se postave u dvodimenzionalnu matricu (redovi i kolone su
    zastupnii, vrijednosti na Xi,j odnose se na to koliko puta su dva zastupnika
    glasala jednako (zastupnici su i i j). Potom se matrica razbija na vlastite
    vrijednosti.


    Algoritam vraća tri matrice - u, s, I V-transponse. Matrica V-transponse
    može se smatrati novim skupom koordinata zastupnika. Iz V-transpose uzimaju
    se ona dva reda koji objašnjavaju najveći dio prethodne matrice i
    vizualiziraju se u dvodimenzionalnom koordinatnom sistemu.


    Prva matrica može se smatrati zastupnicima koji se nalaze u N-dimenzionalnom
    prostoru. (N je broj glasanja koja se međusobno upoređuju odnosno
    najudaljenija historija glasanja jednog zastupnika). Algoritam stvara
    mapiranje iz N dimenzije na 2, pri čemu pokušava održati udaljenost između
    zastupnika. Što su zastupnici udaljeniji na političkom kompasu to se više
    razlikuje njihova historija glasanja.
