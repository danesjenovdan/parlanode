card:
  title: Zastupnička pitanja i inicijative
  info: >-
    # Pregled zastupničkih pitanja na nivou kluba.


    Sva pitanja zastupnika razvrstana su prema klubovima i moguće ih je
    pretraživati prema imenu zastupnika koji ih je postavilo, prema tome kome su
    pitanja upućena i prema vremenskom razdoblju. Omogućeno je pretraživanje i
    prema naslovu pitanja.


    Zastupnička pitanja preuzimaju se sa web stranice [Parlament
    BiH](https://www.dz-rs.si/wps/portal/Home/deloDZ/seje/sejeDrzavnegaZbora/PoDatumuSeje).
