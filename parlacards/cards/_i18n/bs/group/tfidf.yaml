card:
  title: Riječi koje označavaju klub
  info: >-
    # Ispis 10 riječi i fraza koje klub koristi češće od ostalih klubova u
    Parlamentu.


    Analiza se provodi prema statistici
    [tf-idf](https://en.wikipedia.org/wiki/Tf-idf).


    Korpus čine svi govori, a dokument svi govori svih zastupnika u klubu.
