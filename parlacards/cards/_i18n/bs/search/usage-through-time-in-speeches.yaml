card:
  title: Ponavljanje tokom vremena
  info: >-
    # Pregled učestalosti ponavljanja pretraživanog niza u govorima tokom
    vremena.


    Prebroji se pojavljivanje pretraživanog niza kroz cijeli mandat i rezultat
    sabira po mjesecima. Rezultati se potom prikazuju bilo za cijeli mandat,
    bilo za posljednjih godinu dana.
