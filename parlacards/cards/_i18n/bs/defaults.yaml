  seat_count:
    label: Broj mjesta
    titleSuffix: ' prema broju mjesta'
    explanation: >-
      Broj mjesta svakog kluba izračunava se na način da se prebroje svi njihovi
      trenutno aktivni članovi.
  presence_sessions:
    label: Prisutnost na sjednicama
    titleSuffix: ' prema rezultatima analize prisutnosti na sjednicama'
    explanation: >-
      Prebroje se sve sjednice i za svakog zastupnika kluba je li na pojedinoj
      sjednici bar jednom glasao. Ako jest, smatra se da je bio prisutan na toj
      sjednici. Zbir svih prisutnih zastupnika kluba na sjednicama Parlamenta
      podijeli se brojem svih zastupnika u klubu, a dobiveni rezultat podijeli
      se brojem sjednica i normalizira (min 1 - max 100).
  vote_attendance:
    label: Prisutnost na glasanjima
    titleSuffix: ' prema rezultatima analize prisutnosti na glasanjima'
    explanation: >-
      Prebroje se sva glasanja, a zatim koliko je zastupnika iz kluba bilo
      prisutno na pojedinom glasanju. Zbir svih predanih glasova zastupnika
      istog kluba podijeli se s brojem zastupnika u klubu, a dobiveni rezultat
      podijeli se brojem glasanja i normalizira (min 1 - max 100).
  number_of_questions:
    label: Br. zastupničkih pitanja i inicijativa
    titleSuffix: ' prema rezultatima analize o br. zastupničkih pitanja i inicijativa'
    explanation: >-
      Prebroje se sva pitanja i inicijative zastupnika odabranog kluba u jednom
      sazivu Parlamenta. Podaci se preuzimaju s web stranice parlament. ba.
  number_of_amendments:
    label: Br. podnesenih amandmana
    titleSuffix: ' obzirom na rezultate analize po br. uloženih amandmana'
    explanation: ''
  intra_disunion:
    label: Razjedinjenost glasanja
    titleSuffix: ' obzirom na razjedinjenost glasanja'
    explanation: ''
  vocabulary_size:
    label: Raznolikost vokabulara
    titleSuffix: ' prema rezultatima analize raznolikosti vokabulara'
    explanation: >-
      Iz svih govora zastupnika prebroje se jedinstvene riječi i broj svih
      izgovorenih riječi. Potom se prebroji koliko se puta svaka jedinstvena
      riječ pojavljuje. Jedinstvene riječi podjele se u kategorije na način da
      su u istom skupu riječi koje se ponavljaju jednom, dvaput, triput itd. Na
      koncu se izračuna koeficijent gdje je broj svih jedinstvenih izgovorenih
      riječi iznad razlomačke crte, a ispod je broj riječi koje se ponavljaju s
      određenom učestalošću (jednom, dvaput, triput …) i pomnoži se s brojem
      ponavljanja na kvadrat (jedan na kvadrat, dva na kvadrat, tri na kvadrat
      …). Rečenica „Danas je novi dan i danas je dan za Parlametar“ daje
      rezultat 7/ ((3*2^2) + (4*1^2)) = 0,4375<br><br>Za svaki klub zbrajaju se
      rezultati zastupnika i dijele s brojem zastupnika u klubu. Pojedinačni
      rezultati podijele se s ukupnim zbrojem i normaliziraju (min 1 - max 100).
  privzdignjeno:
    label: Uzvišeni rječnik
    titleSuffix: ' prema rezultatima analize uzvišenog rječnika'
    explanation: >-
      Z združevanjem kvalifikatorjev SSKJ in SNB smo definirali ekscesno,
      privzdignjeno in preprosto besedje v poslanskih govorih. Upoštevani so le
      kvalifikatorji, ki so v obeh slovarjih tik za zaglavjem in imajo doseg do
      konca geselskega sestavka (ne pa tudi kvalifikatorji za posamezne pomene
      oziroma rabe). Podjetje Amebis je iz transkriptov poslanskih govorov
      pripravilo sezname besed, ki imajo katerega od izbranih
      kvalifikatorjev.<br>Privzdignjeno besedje<br>Kvalifikatorji iz
      SSKJ<br>evfemistično (evfem.), mitološko (mitol.), pesniško (pesn.),
      knjižno (knjiž.), zastarelo (zastar.), starinsko (star.)<br>Kvalifikatorji
      iz SNB<br>/<br><br>Za vsako poslansko skupino seštejemo rezultate
      poslancev in delimo s številom poslancev v njej. Posamezne seštevke delimo
      s skupnim seštevkom in normaliziramo (min 1 - max 100).
  preprosto:
    label: Jednostavan govor
    titleSuffix: ' obzirom na rezultate analize prostog govora'
    explanation: >-
      Z združevanjem kvalifikatorjev SSKJ in SNB smo definirali ekscesno,
      privzdignjeno in preprosto besedje v poslanskih govorih. Upoštevani so le
