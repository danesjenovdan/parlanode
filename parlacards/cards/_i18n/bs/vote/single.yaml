card:
  title: Glasanje
  info: >-
    Zbirka glasanja preuzima se s web stranica Parlamenta BiH.


    Rezultati svakog glasanja prikazuju se na tri nivoa: na nivou zastupnika, na
    nivou klubova i prema politici vlade.


    Prva kartica omogućuje pregled glasova zastupnika i pretraživanje prema
    vrijednosti glasa (ZA, PROTIV, SUZDRŽAN, ODSUTAN) i imenu zastupnika. Pored
    kružnog grafikona prikazana je većina glasova na jednom glasanju u
    Parlamentu. "60% ZA" tako znači da je 60% zastupnika glasalo ZA.


    Druga kartica prikazuje glasove klubova. Na kraju svake linije prikazan je
    većinski glas kluba, a dugmad sa rezultatima glasanja otvaraju liste
    zastupniaa koji su tako glasali. Simbol munje upozorava na podjele u
    klubovima - stavlja se iznad onih glasova koji se razlikuju od većine, a
    odsutni su izuzeti. Tako da, ako je većina zastupnika kluba odsutna, ne
    postoji ni većinski glas kluba.


    Treća kartica prikazuje rezultat prema politici Vlade. Ovdje također simbol
    munje upozorava na neočekivane glasove - odnosno odstupanja od većinskog
    glasa koalicije.


    SIMBOL MUNJE


    Simbol munje upozorava na raskole u klubovima ili u koaliciji - stavlja se
    iznad onih glasova koji se razlikuju od većinskog glasa kluba ili koalicije,
    a odsutni su izuzeti. Tako da, ako je većina kluba odsutna, ne postoji ni
    većinski glas kluba.
