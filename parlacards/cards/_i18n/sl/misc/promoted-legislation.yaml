card:
  title: Izpostavljena zakonodaja
  info: >-
    # Kažemo šest zakonov, ki so še v parlamentarni obravnavi, in šest nedavno
    sprejetih.


    Izpostavljene zakone določamo uredniško, in sicer glede na to, koliko
    zanimanja zanje zaznamo v medijih in civilni družbi. To je edina stvar na
    Parlametru, ki je ne kurira računalnik, ampak človek.
