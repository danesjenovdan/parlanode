card:
  title: Neujemanje s poslansko skupino
  info: >-
    # Seznam vseh poslancev poslanske skupine, ki so razvrščeni glede na
    vrednost ujemanja z glasom poslanske skupine. Večja kot je vrednost, manjše
    je ujemanje.


    Za vsako glasovanje izračunamo "glas poslanske skupine", ki ji pripada
    posamezni_a poslanec_ka. Potem za vsakega člana_ico izračunamo odstotek
    glasovanj, na katerih je poslanec_ka glasoval_a drugače od večinskega
    glasu poslanske skupine in rezultate razvrstimo od največjega odstopanja
    proti najmanjšemu.
