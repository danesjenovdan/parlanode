card:
  title: Največkrat glasujejo enako
  info: >-
    # Seznam 5 poslancev, ki največkrat glasujejo enako kot "glas poslanske
    skupine". Razvrščeni so glede na odstotek ujemanja od največjega proti najmanjšemu.

    Izračunamo odstotek ujemanja med rezultati glasovanj poslanske skupine in
    rezultati vseh poslancev. Pri računanju glasu poslanske skupine upoštevamo tisto, 
    za katero se je pri določenem glasovanju odločilo največ poslancev.
    
    Glasovanja, kjer je odsotna celotna poslanska skupina, umaknemo iz analize.
    Število ujemajočih se glasov delimo s številom vseh glasovanj,
    na katerih sta bila prisotna tako poslanec_ka kot poslanska skupina.

    Če takih glasovanj ni, je ujemanje 0.
    