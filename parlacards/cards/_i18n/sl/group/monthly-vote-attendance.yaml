card:
  title: Prisotnost skozi čas na plenarnih sejah DZ
  info: >-
    # Prisotnost poslanske skupine na glasovanjih na plenarnih sejah DZ skozi čas.


    Izračunamo število glasovanj, na katerih bi v izbranem mesecu morali biti prisotni
    poslanci poslanske skupine, preštejemo njihove oddane glasovnice (ignoriramo "odsotne")
    in z odstotki prikažemo delež glasovanj na plenarnih sejah DZ, ki so se jih udeležili.
