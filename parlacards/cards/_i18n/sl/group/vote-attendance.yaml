card:
  title: Prisotnost na glasovanjih sej DZ
  info: >-
    # Prisotnost poslanske skupine na glasovanjih DZ v primerjavi s povprečjem
    in največjo vrednostjo.


    Število glasovanj, na katerih je poslanska skupina prisotna, delimo s
    številom vseh glasovanj in pretvorimo v odstotke (* 100).
