card:
  title: Skupine besed
  info: >-
    # Kartica prikazuje, kateri govorci_ke oziroma katere poslanske skupine
    absolutno in relativno največ govorijo o določeni tematiki oziroma skupini
    besed.


    Preštejemo, kolikokrat je posamezni_a govorec_ka izrekel_a vsaj dva
    iskalna niza in tiste, ki so ga uporabili vsaj enkrat, rangiramo glede na
    število pojavitev, deljeno z ulomkom števila vseh govorov tega govorca_ke /
    poslanske skupine in števila vseh govorov.
