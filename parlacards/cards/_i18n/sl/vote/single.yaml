card:
  title: Glasovanje
  info: >-
    Nabor glasovanj pridobimo s spletnega mesta [DZ RS](https://www.dz-rs.si/).


    Rezultat posameznega glasovanja ima tri različne izpise: na nivoju
    poslancev, na nivoju poslanskih skupin ter glede na stran vlade.


    Prvi zavihek omogoča pregled glasov poslancev, filtriranje glede na vrednost
    glasovnice (ZA, PROTI, VZDRŽAN_A, NI GLASOVAL_A) ter iskanje posameznih
    poslancev. Poleg krožnega grafikona se izpisuje večinski glas DZ na tem
    glasovanju. "60 % ZA" npr. pomeni, da je ZA glasovalo 60 % vseh poslancev z
    glasovalno pravico na tem glasovanju.


    Drugi zavihek prikazuje glasove poslanskih skupin. Na koncu vsake vrstice je
    izpisan večinski glas poslanske skupine, gumbi z vrednostmi glasovnic pa
    odpirajo sezname poslancev, ki so oddali tak glas. S strelo opozarjamo na
    razkole v poslanskih skupinah - izrišemo jo nad tistimi glasovi, ki niso
    enaki večinskemu, pri čemer so odsotni izvzeti. Če je bila večina poslancev
    poslanske skupine odsotnih, večinskega glasu ni.


    Tretji zavihek rezultat izpiše glede na stran vlade. Tudi tu s strelo
    opozarjamo na nepričakovane glasove - označujemo odstopanje od večinskega
    glasu koalicije.


    Za pravilnost rezultatov glasovanja skrbimo po svojih najboljših močeh, a je predvsem
    pri vzdržanih in odsotnih glasov ne moremo zagotavljati. Prisotnost poslancev
    se na sejah DZ ne preverja na vsakem glasovanju, zato se lahko zgodi,
    da je bila oseba pri glasovanju vzdržana, pa je zaradi manjka podatkov v dokumentu
    z rezultati glasovanja, iz katerega črpamo podatke, na Parlametru ta oseba prikazana
    kot odsotna (rezultat: ni glasoval/a).


    V četrtem zaviku prikazujemo dokumente, ki so povezani z glasovanjem.
