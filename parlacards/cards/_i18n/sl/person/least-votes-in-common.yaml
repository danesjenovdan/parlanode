card:
  title: Najmanjkrat glasujejo enako
  info: >-
    # Seznam 5 poslancev, ki najmanjkrat glasujejo enako kot izbrani_a
    poslanec_ka. Poslanci so razvrščeni glede na odstotek ujemanja od najmanjšega proti
    največjemu.

    Upoštevamo samo glasovanja, na katerih sta bila prisotna oba poslanca in sta glasovala 
    za, proti ali se vzdržala. Število ujemajočih se glasov delimo s številom vseh glasovanj,
    na katerih sta bila oba prisotna.