card:
  title: Število izgovorjenih besed
  info: >-
    # Število besed, ki jih je poslanec_ka izgovoril_a v vseh svojih dosedanjih
    govorih v tem mandatu, v primerjavi s povprečno in največjo vrednostjo.


    Seštejemo besede v govorih poslanca_ke, ki jih najdemo v transkriptih,
    pridobljenih s spletnega mesta [DZ RS](https://www.dz-rs.si/).
