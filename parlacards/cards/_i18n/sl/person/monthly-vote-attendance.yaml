card:
  title: Prisotnost na glasovanjih sej
  info: >-
    # Prisotnost poslanca_ke na glasovanjih skozi čas.


    Vsak mesec preštejemo vse oddane glasovnice poslanca_ke in število delimo s
    številom vseh glasovanj, na katerih bi moral_a poslanec_ka ta mesec
    glasovati. Če poslanec_ka v izbranem mesecu mandata ni imel_a, prikažemo,
    na kolikšnem odstotku glasovanj ni imel_a pravice glasovati.
