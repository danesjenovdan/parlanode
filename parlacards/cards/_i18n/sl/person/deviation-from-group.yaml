card:
  title: Neujemanje s poslansko skupino
  info: >-
    # Odstopanje poslanca_ke od večinskega glasu lastne poslanske skupine v
    primerjavi s povprečno in največjo vrednostjo.


    Za vsa glasovanja preračunamo večinski glas za vsako poslansko skupino.
    Večinski glas je opcija, za katero se je odločilo največ poslancev.


    Za vsakega poslanca_ko najdemo trenutno poslansko skupino in izračunamo
    odstotek neujemanja glasov v obdobju članstva v DZ. Večji kot
    je prikazan odstotek, večje je neujemanje poslanca_ke s poslansko skupino.
