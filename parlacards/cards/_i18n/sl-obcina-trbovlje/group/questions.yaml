card:
  title: Svetniška vprašanja in pobude
  info: >-
    # Pregled svetniških vprašanj in pobud na nivoju svetniške skupine.


    Vsa svetniška vprašanja in pobude razvrstimo po svetniških skupinah in jih opremimo
    z informacijo o svetnikih_cah, ki so jih postavile_i, in tematiko vprašanja ali
    pobude.


    Nabor svetniških vprašanj in pobud pridobimo s spletnega mesta [Občine Trbovlje](https://www.trbovlje.si/).
